 POLITICS_HEINRICH_HIMMLER_DESC:0 "하인리히 히믈러는 1923년 뮌헨 폭동까지 참여했을 정도로 수십 년간 나치당의 충실한 당원이었습니다. 정부 전복 시도 이래로 몇 달간 지속된 제국의 실패에 히믈러는 격분했으며 환멸했고 그 어느 때보다 지신만의 신념에 몰두하게 되었습니다.\n\n전후의 희열이 가시고 거창한 계획들이 독일 경제에 압박을 주기 시작하자 히믈러의 신념은 흔들렸습니다. 경제가 붕괴하고 게르마니아의 정부가 그것을 해결할 길이 요원해 보이자 그의 신념은 불안정해졌습니다. 소련 잔존 세력들이 모스크바 수복 목전까지 왔을 때, 그의 신념은 산산조각 났습니다. 이는 유대인의 음모 혹은 연합군의 방해공작에 의한 것이 아니야. 이번에는 아무도 제국의 등을 찌르지 않았어... 나치 그 자신을 제외하고는 말이야.\n\n히믈러는 나치당이 끝내 타락했으며 안에서부터 독일을 갉아먹고 있다고 확신하게 되었습니다. 제국을 그 자체로부터 구원하는것은 히믈러의 의무 - 아니, 그의 소명이었습니다. 파리에서부터 게르마니아까지 그리고 급속하게 무너지고 있는 동부의 A-A 전선까지, Waffen-SS 부대는 히틀러를 실각시키고 독일의 방향을 바로잡을 준비가 되었습니다. 그러나, 슈파이델이 음모에 대한 첩보를 사전에 입수하여 백파이어 작전이 시행되었고, 이 음모는 초장에 실패하였습니다.\n\n히믈러의 계획이 누설되었다는 소식과 함께 십여 개의 사단이 생포되었으며 SS의 파멸은 기정사실화 되었습니다. 히틀러가 드물게 정신이 맑아지는 순간에, 히믈러를 죽이는 것은 곧 내전을 의미함을 깨닫고 그에게 게르마니아에서 멀리 떨어진 영토(SS-부르군트 기사단국)를 내주어 제국 정치에 접근하지 못하도록 하였습니다. 히믈러는 이를 마지못해 수용했고 독일 내 SS의 지휘권을 그의 충실한 부관, 라인하르트 하이드리히에게 맡긴 뒤 오스트 파리로 떠났습니다. 그러나 히믈러는 자신의 신념을 더욱 확고히 했을 뿐만 아니라, 자신에게 행해진 불의을 잊지 않고 있습니다..."
 
