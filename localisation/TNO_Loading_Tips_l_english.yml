l_english:
LOADING_TIP_0:0 "§B경찰국가는 범죄자들이 통치하는 나라이다.\n- 로버트 해리스, 당신들의 조국§!"
LOADING_TIP_1:0 "§B'만약 당신이 범죄자를 밝혀내는 데 전 생애를 바쳤는데 진짜 번죄자는 당신이 섬기던 사람들이었다는 걸 점차 깨닫게 된다면 당신은 어떻게 하겠소?'\n- 로버트 해리스, 당신들의 조국§!"
LOADING_TIP_2:0 "§B사실이야, 그녀는 생각했다. 죽음만큼이나 끔찍하지. 하지만 찾기는 더 힘들어.\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_3:0 "§B만약 당신 자신이 미쳤다는 사실을 안다면 당신은 미치지 않은 것이다. 아니라면 마침내 점차 제정신을 찾아 깨어가는 중이다.\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_4:0 "§BOn some other world, possibly it is different. Better. There are clear good and evil alternatives. Not these obscure admixtures, these blends, with no proper tool by which to untangle the components.\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_5:0 "§BEvil is not a view ... it's an ingredient in us. In the world. Poured over us, filtering into our bodies, minds, hearts, into the pavement itself.\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_6:0 "§BWe are all insects. Groping towards something terrible or divine.\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_7:0 "§BWhat profit it a man if he gain the whole world but in this enterprise lose his soul?\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_8:0 "§B'It will end', Childan thought. 'Someday. The very idea of place. Not governed and governing, but people.'\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_9:0 "§BWho controls the past controls the future. Who controls the present controls the past.\n- 조지 오웰, 1984§!"
LOADING_TIP_10:0 "§BThe best books... are those that tell you what you know already.\n- George Orwell, 1984§!"
LOADING_TIP_11:0 "§BIf you want a picture of the future, imagine a boot stamping on a human face- forever.\n- 조지 오웰, 1984§!"
LOADING_TIP_12:0 "§BBut if thought corrupts language, language can also corrupt thought.\n- 조지 오웰, 1984§!"
LOADING_TIP_13:0 "§BUntil they became conscious they will never rebel, and until after they have rebelled they cannot become conscious.\n- 조지 오웰, 1984§!"
LOADING_TIP_14:0 "§BPerhaps a lunatic was simply a minority of one.\n-조지 오웰, 1984§!"
LOADING_TIP_15:0 "§BIn the face of pain there are no heroes.\n- 조지 오웰, 1984§!"
LOADING_TIP_16:0 "§BFreedom is the freedom to say that two plus two make four. If that is granted, all else follows.\n- 조지 오웰, 1984§!"
LOADING_TIP_17:0 "§BThe appalling thing about fascism is that you've got to use fascist methods to get rid of it.\n- It Happened Here§!"
LOADING_TIP_18:0 "§BWe don't accept your decisions. You accept ours.\n- It Happened Here§!"
