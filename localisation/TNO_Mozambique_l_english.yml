 ## Focus Tree ##
 MZB_the_guardians_of_afrika:0 "The Guardians of Afrika"
 MZB_the_guardians_of_afrika_desc:0 "Afrika is a nest of vipers. It is a land infested by bandits, overrun by rebels, endangered by terrorists, and - even worse - full of traitors. It is clearer by the day that, among the four Reichskommissariaten, WE are the only ones actually defending the interests of Germania in the Dark Continent, and ensuring that the light of National Socialism still shines even in the pitch-black jungles covering this hellhole.\n\nWe are the guardians of Afrika, and we will ensure our legacy lasts for a thousand years. No one else can be trusted. No one."
 MZB_the_drums_echo:0 "The Drums Echo"
 MZB_the_drums_echo_desc:0 "The indolent bastards who should be our "brothers" are content just doing nothing. Müller spends his time hunting beasts he shares so much with - especially in the brain department - while Schenck - the traitor - showers the inferiors in time and money he could surely find a more productive use to, but WE are different.\n\nYes! We are different: we have keen eyes and ears, and we know. We see the dust rising to the South, where a nation lies broken and ready to collapse, and we hear the drums of war, those same drums who led our glorious Führer to begin his crusade against imperialism.\n\nWe shall follow his shining example! Let the drums roar, make them louder! Louder!\n\n§RLOUDER§!!"
 MZB_the_home_of_the_exile:0 "The Home of the Exile"
 MZB_the_home_of_the_exile_desc:0 "Our officer corps is, of course, selected by the Heer from its headquarters in Germania, which means we have no choice over who is sent to serve here. Of course, this has resulted in our officers being mostly exiles from the SS, removed from the mainland for their views not in line with mainstream National Socialism and their mixed loyalties with Burgundy.\n\nStill, this could be an opportunity, as their skill is great, and their zeal for the protection of the Aryan race is without peer. Also, some of their ideas about how to deal with corruption in the other Reichskommissariaten are VERY interesting..."
 MZB_slave_munitions:0 "Slave Munitions"
 MZB_slave_munitions_desc:0 "Who said that a slave can't fight for the Reich? Of course, they'll never be willing to take up arms for the defence of the master race, but this doesn't make them entirely useless: they can still work in our factories, supplying the brave Aryans fighting for our homeland!\n\nMen, women, elders and children, ALL will serve the Reich of the Thousand Years, no matter their capabilities, no matter their opinion. No matter the cost in "human" lives."
 MZB_master_the_jungle:0 "Master the Jungle"
 MZB_master_the_jungle_desc:0 "Since jungle covers most of all four Afrikaner Reichskommissariaten, and several insurgencies has forced us to fight in this unfavourable terrain, it is imperative that we master jungle warfare, or perish inside it.\n\nIn the event of an enemy attack on our home soil, this would also help us in fending off their offensive and chasing them back across the border, as surely they don't have our same skill in rough-terrain warfare..."
 MZB_master_the_desert:0 "Master the Desert"
 MZB_master_the_desert_desc:0 "While Ostafrika has no desert to speak of, South Afrika has wide extensions of sands and dry land, making it essential to have troops skilled in desert warfare. With the legacy of the Afrika-korps still venerated throughout the army, we have all the experience we need to ensure that, in the event of an actual offensive, we can field troops capable of fighting in their native soil, negating any advantage they would get by fighting close to their home..."
 MZB_southern_land_grants:0 "Southern Land Grants"
 MZB_southern_land_grants_desc:0 "Our occupation has left us with thousands of British colonial subjects, most of which landowners, now under our care. Unlike their masters in Canada, these men are mostly in line with our ideals, if not politically, at least pragmatically: after all, they do not want to lose their lands to a native uprising...\n\nIn order to ensure their support, and make happy our allies in London, we shall let them keep their lands: this should also grant us an interested partner in keeping the locals in check, and a meat shield in case things go south..."
 MZB_boer_support_staff:0 "Boer Support Staff"
 MZB_boer_support_staff_desc:0 "The Boers have proven to be ardent supporters of our cause, but no matter how brave, they are extremely inefficient soldiers, lacking training, equipment and skilled officers. In order to ensure the success of their righteous uprising against their decadent imperialist overlords, we shall send support staff to the Boers: crates of supplies, military instructors and small units of trained soldiers will help them to hold the line until they fill the gap with our baseline soldiers."
 MZB_help_me_to_help_you:0 "Help Me To Help You"
 MZB_help_me_to_help_you_desc:0 "Our Boer friends are fighting just like us against the remnants of the decadent imperialist nations. While poorer than the average South Africans, they show the typical Aryan bravery that made us win the last war, and we should ensure they are compensated for that.\n\nAs a reward for their efforts, we shall institute the "Deutscher Rhodesien Baufonds", a bond program to help develop the Rhodesian land that we will leave to our erstwhile allies after the war. Surely they'll be grateful for that, and we will begin a long and fruitful cooperation..."
 MZB_booby_trap_the_border:0 "Booby Trap the Border"
 MZB_booby_trap_the_border_desc:0 "With the war looming closer every day, we need to actively prepare for the worst. While the other "Reichskommissars" - it feels an insult to the office Hüttig represents to even call them as such - have done nothing, WE are prepared.\n\nIn order to slow the enemy advance until we can fully mobilise our scattered forced, and inflict as many losses to the enemy without any on our part, we shall disseminate the border with dozens of large minefields, and wire-trap most bridges and railroads the enemy might use against us. With the border effectively booby-trapped, the OFN will think twice before entering our realm. Oh, the surprises we have in store for them..."
 MZB_kick_the_hornets_nest:0 "Kick the Hornets Nest"
 MZB_kick_the_hornets_nest_desc:0 "South Afrika is on the brink of full-scale anarchy. Between the Boer revolt, the Anglo fears for military losses, and native discontent, the risk of total collapse for the former Dominion grows every day, and we aim to give this rotten, crumbling edifice the fatal blow.\n\nBy assassinating a prominent politician in broad daylight, the country will descend even more in political chaos as their political institutions squabble to save themselves from our ire..."
 MZB_arms_for_aryans:0 "Arms for Aryans"
 MZB_arms_for_aryans_desc:0 "With war looming, we need to enact all our contingency plans. Our reserves shall be fully mobilised, and all our armouries will produce at full capacity, no matter the cost in slaves. Still, our industrial capacity is limited, and we need to ask for help from our government in Germania.\n\nWhile we wait for the supplies, we shall implement harsher training regimes and increased emergency measures, so that we won't be caught unprepared by a sudden attack to our vulnerable areas..."
 MZB_building_a_stockpile:0 "Building a Stockpile"
 MZB_building_a_stockpile_desc:0 "While we have enough weapons to equip our regular forces, the last war taught us that attrition is a constant, and our increasingly large army will need much more equipment than we can currently produce. In order to ensure we won't face shortages at a critical moment in the war, we need to stockpile all produced equipment, and properly maintain everything currently in use, be it new or old.\n\nFrom a mighty panzer to a single Luger pistol round, we will collect and preserve everything we might need. EVERYTHING!"
 MZB_prioritize_garrison_development:0 "Prioritize Garrison Development"
 MZB_prioritize_garrison_development_desc:0 "Our professional garrison from the Heer is our most important asset in this war. Mainly composed of reservists or troops deemed "unsatisfying" for service in the mainland, while inferior in training and fighting capabilities to our SS brigades, they are still much more numerous and reliable.\n\nAs it seems we will face a stronger enemy than expected, and the war might be longer than what we had calculated, we need to ensure that the bulk of our army is equipped well enough to resist the first impact, and then answer in tone."
 MZB_prioritize_ss_development:0 "Prioritize SS Development"
 MZB_prioritize_ss_development_desc:0 "It is evident that we need to focus all our efforts towards strengthening our SS brigades. While less numerous than the Heer garrison, they are much better trained and equipped, and far more motivated than their "regular" equivalents.\n\nAs it seems that the war might last for longer than expected, we desperately need to make a decisive breakthrough as soon as possible, or risk grinding to a halt: since we can't afford an attrition war against an industrial power such as the OFN, our elite SS are exactly what we need for the task..."
 MZB_prepare_the_werewolves:0 "Prepare the Werewolves"
 MZB_prepare_the_werewolves_desc:0 "In the event of an enemy victory, they won't be able to celebrate! As a last duty towards the Fatherland and his race, any true Aryan must resist enemy occupation with all his strength! Just as our great Führer did during the war, Ostafrika shall establish a fully functional Werewolf guerrilla for the eventuality of defeat.\n\nWith hidden supply depots scattered across the jungles, and loyal officers and troops hiding all throughout Afrika, we shall strike like a thousand hornets from all sides! If we aren't destined to dominate the Dark Continent, it is our sacred duty to ensure that no one else is. NO ONE."
 MZB_clean_the_colony:0 "Clean the Colony"
 MZB_clean_the_colony_desc:0 "Our colony is rife with dissent. Slaves who don't accept their places at the bottom at the racial pyramid, tolerated natives who still fight for "freedom", and even Aryans, our own blood, asking for "reforms", all weaken us from within when we should be at our strongest!\n\nIt's time to crush these pathetic dissidents, and remind everyone not only their place, but also that the Aryans' destiny is to dominate Afrika forever. A concerted effort shall be undertaken from all offices of the colonial government in order to utterly destroy those who still haven't been vanquished in our earlier attempts."
 MZB_the_ring_of_fire:0 "The Ring of Fire"
 MZB_the_ring_of_fire_desc:0 "It is clear that Ostafrika is like a beast surrounded by fire. All around us, enemies lurk in the shadows, trying to take advantage of our numerical inferiority, like a swarm of bees bringing down a bear. Even our so-called "allies" can't be trusted! We need to increase the alert, and tie to us all those who would perish alongside us in the eventuality of our defeat, increasing our support among the superior races as much as possible! The fate of the Afrikaner Aryans depends on it!"
 MZB_your_enemies_are_our_enemies:0 "Your Enemies are Our Enemies"
 MZB_your_enemies_are_our_enemies_desc:0 "If we want to avoid anarchy, we must convince all superior races that, in truth, we all have the same enemy. The sub-human slaves we employ in our factories, in our fields, in our very homes, all wait for the moment they perceive themselves as stronger: not a moment later, they will slaughter us like cattle, Germans, Boers, and even Anglos.\n\nIf we want to survive, we need to stick together and present a united white front against the black menace threatening to swallow us from within and without."
 MZB_expand_the_mines:0 "Expand the Mines"
 MZB_expand_the_mines_desc:0 "If we want to keep everything under control we need to ensure both that we have enough supplies for our weapon industry, and that the slaves do not have even an ounce of energy left to revolt. In order to achieve these objectives, we shall further expand the mining concentration camps across our domains.\n\nWith the tens of thousands of additional workers, we shall increase the production rates - and our economic gains, which will surely be appreciated by the central government - and drastically reduce dissent, as those with the potential to fight against us are too busy with their pickaxe to effectively do anything..."
 MZB_a_hundred_for_one:0 "A Hundred for One"
 MZB_a_hundred_for_one_desc:0 "It's clear that the most important issue with local dissent is our crushing numerical inferiority. We can't hope to keep everything under control with our limited garrison, no matter their level of training, equipment or sheer loyalty to the regime. We are, perhaps literally, outnumbered a hundred to one\n\nWe need additional manpower, and the best way to achieve this task is to enlist the help of those non-Aryans who have every reason to stay loyal to us, or risk losing everything to a local uprising..."
 MZB_reinforce_the_anglos:0 "Reinforce the Anglos"
 MZB_reinforce_the_anglos_desc:0 "The Anglos now under our rule have proved loyal enough. In light of our lack of resources to keep a military watch over all of our new possessions, we shall switch to a lighter approach: Clifford Dupont, a prominent Anglo leader with views very much in line with ours, will be appointed "Kolonialverwalter des Sambesi".\n\nWhile mostly a ceremonial office, as he and his "government" will be under our complete control and surveillance, he will take up the task of keeping Rhodesia and Zambia under control using Anglo manpower, sparing us some divisione we can use to maintain control over our main holdings in Ostafrika."
 MZB_the_bogeyman:0 "The Bogeyman"
 MZB_the_bogeyman_desc:0 "Dupont has approached us with an interesting proposal. He suggests finding a common threat that goes beyond the vague "slave revolt": for this, he has identified a group of former South Afrikaner politicians and officers who still plot with the OFN to destabilise the Reichskommissariat.\n\nIn order to further unite our races - and help relieve some pressure from our home front - we shall divulge "confidential information" that these men have contacts with the CIA and plan a full-scale uprising, while the slaves will receive further support and supplies, and begin a second revolt as soon as our troops have been sent to deal with the first. This should help unite the population against both natives and "reformers"."
 MZB_the_preikschat_schlicke_initiative:0 "The Preikschat-Schlicke Initiative"
 MZB_the_preikschat_schlicke_initiative_desc:0 "In our effort to modernise Ostafrika, we have given Fritz Karl Preikschat and Heinz Schlicke, military engineers attached to our garrison, the task to create an independent electric power line, and a power plant, within Ostafrika to ensure we can exploit more modern technologies for our surveillance efforts.\n\nThe cost has been extremely high, and of course the power lines could reach only the main settlements, but Reichskommissar Hüttig has nonetheless appreciated the effort, and with the inauguration of the "Preikschat-Schlicke" power plant in Quelimane he has officially ended the project, declaring it a success."
 MZB_colonial_rewards_program:0 "Colonial 'Rewards' Program"
 MZB_colonial_rewards_program_desc:0 "In order to bring our former enemies to our side, we shall begin a program of economic incentives to Anglo farmers and industrialists. Of course, only those who publicly display their support for the Reichskommissar shall receive the subsidies.\n\nThere's also a second, secret "reward": those who accept our rule, and actively support us, won't be persecuted and sent to the concentration camps..."
 MZB_colonial_information_stations:0 "Colonial 'Information' Stations"
 MZB_colonial_information_stations_desc:0 "In our effort to subtly control our new Anglo subjects, we shall launch the "East African Broadcasting Company", an English-spoken radio channel to make them feel at home... almost.\n\nOf course, all personnel have been previously vetted and are fully adherent to the principles of National Socialism, their program will put our government under a bright light, and the location of the actual studios is a well-kept secret."
 MZB_cctv:0 "Videoüberwachungsanlage"
 MZB_cctv_desc:0 "Finally, we can find a use for our new electric power line, through the implementation of the "Videoüberwachungsanlage", or "investment for indirect surveillance". This program, which involves setting up thousands of modern cameras all throughout the Reichskommissariat, will be implemented in the following months, as soon as the materials arrive.\n\nFor now, we shall install a prototype in Quelimane to immediately begin tests and potential improvements."
 MZB_get_your_free_tvs:0 "Get Your Free TVs!"
 MZB_get_your_free_tvs_desc:0 "As a measure to improve morale and quality of life for all members of the superior races, be they Germans, Boers or Anglos, the government shall subsidise a campaign to get a free TV to every household. With it, they will be able to watch all channels broadcasted from Germany, both entertainment and culture.\n\nOf course, what they don't know is that each and every appliance has been fitted with a hidden microphone, connected to the wiretapping branch of our security services. With this, we'll be able to control everyone, inside and outside of their private sphere..."
 MZB_be_happy_or_else:0 "Be Happy, or Else"
 MZB_be_happy_or_else_desc:0 "Our government, and Reichskommissar Hüttig above all, exists to serve the Aryans brave enough to live in this lethal land to uphold our mission to expand the Lebensraum. In exchange for this protection, of course we expect all Aryans to do their duty towards the Führer and their entire race! Yet, there are some asking for more...\n\nOur colonial government is doing as much as it can do to protect all those who swear loyalty to the Swastika and the Reich of a Thousand Years, we won't tolerate egoists, defeatists and, worse than all, "reformers": all shall obey, or they will face the consequences of their disloyalty..."
 MZB_send_the_signal:0 "Send the Signal"
 MZB_send_the_signal_desc:0 ""

 MZB_now_it_begins:0 "Now It Begins"
 MZB_now_it_begins_desc:0 "With the first opening shots, a state of war has officially begun between the Afrika-Schild and South Africa and their Amerikaner puppeteers. Exactly like twenty years ago, proud Aryans face once more an overwhelmingly superior enemy with no other weapon than our superior will. And exactly like twenty years ago, we shall prove to those fools the superiority of the master race!\n\nMobilize our forces to the last man! Bring forth the Panzers, bring forth the bombers and the cannons! Für Führer und Vaterland, wir werden siegreich sein!"
 MZB_the_schild_united:0 "The Schild United"
 MZB_the_schild_united_desc:0 "As the main proponent of the Afrika-Schild, it's Ostafrika's duty to coordinate the joined war effort of the German Reichskommissariaten in the Dark Continent. Divided, we are weak, but united, no one will stand against our combined might!\n\nIt's time to forget about past grievances, and fight together against the common enemy! Aryan brothers all across Africa, answer this call! Für Führer und Vaterland, lasst uns gegen den Feind vereinen!"
 MZB_assist_their_generals:0 "Assist Their Generals"
 MZB_assist_their_generals_desc:0 "Unlike us, the other Reichskommissars have mainly neglected keeping an efficient General Staff. As a result, their forces are lagging behind and finding it difficult to coordinate across long distances, with their generals unable to properly lead units distant hundreds of miles from their command tents...\n\nWhile there will be ample time to talk about this shameful behaviour when the war is won - and we will NOT forget to remind our brothers of that - there are more urgent matters to attend to, and for now we shall send aides with enough support equipment and personnel to help the other generals to better coordinate the war effort."
 MZB_assist_their_industries:0 "Assist Their Industries"
 MZB_assist_their_industries_desc:0 "To say that industrial development across Zentralafrika and Süd-Westafrika is... disappointing, is an understatement. Their ill-managed factories can barely supply their garrison as they are! It's a miracle that they even have enough ammunition to shoot...\n\nThis is becoming increasingly frustrating, but the needs of the war are more important, so we shall send economic advisors to our brothers, to help them in the arcane art of actually making a damn factory work!"
 MZB_oberkommando_der_afrika:0 "Oberkommando Afrika"
 MZB_oberkommando_der_afrika_desc:0 "Just as our homeland, we need a central General Staff to coordinate the war effort on an even higher level. With the "Oberkommando der Afrikanischen Streitkräfte", we shall be allowed - no, "I" shall be allowed - to give orders directly to all Schild troops, no matter what Reichskommissariat they belong to, dramatically increasing cohesion between units and overall tactical and strategic effectiveness and coordination.\n\nEven more importantly, this is the best chance we have at turning the mass of decerebrated we call "allies" into something actually resembling a proper fighting force..."
 MZB_protect_schencks_jets:0 "Protect Schenck's Jets"
 MZB_protect_schencks_jets_desc:0 "Our brothers in Süd-Westafrika possess the largest air force out of all the Afriks-Schild. Then why is that idiot Schenck sending all of them to die against the inferior American planes? WHY? After the war, I'll have a proper discussion with him about this - preferably in an interrogation chamber, and with proper instruments - but there isn't time to dwell on that now, so I'll need to ensure that our air wings are properly escorted before the engagement, and protected when they retreat.\n\nIt feels I have to do everything myself..."
 MZB_pay_mullers_men:0 "Pay Müller's Men"
 MZB_pay_mullers_men_desc:0 "What are these... debauched mercenaries that Müller calls soldiers? Don't these men have any loyalty other than money, any interest except for chasing skirts? Do they realize the extent of their treason?! I can't believe it...\n\nThis is getting out of hand: harsh measures will need to be taken, and Müller will have to pay for his crimes against our Vaterland, but for now victory is more important... Even though I loathe to even pronounce the words, I will pay those bastards out of Ostafrika's pockets. My patience is running thin, I only hope the war ends before I completely run out of it..."
 MZB_development_triad:0 "Development Triad"
 MZB_development_triad_desc:0 "In order to win the war, the Afrika-Schild needs to be united, not only in bodies, but also in mind. I have established a joint research and development office between the Reichskommissariaten, and our best and brightest shall devise together new ways to win the war.\n\nWhy do I have the feeling that, no matter what, I'll be the one providing the funds, supplying the personnel, and generally doing all the work, AGAIN?!"
 MZB_supply_the_boers:0 "Supply the Boers"
 MZB_supply_the_boers_desc:0 "Our Boer friends are brave and loyal to the cause, but they lack most basic supplies, from medical equipment to modern artillery. Since they are our first line against the Amerikaner, we need to ensure they can fight effectively and resist until our larger reinforcement can relieve their front.\n\nTrains and truck convoys will depart immediately for Rhodesia and deliver them whatever might be useful to them: for the sake of victory, let's hope they aren't bombed on the road!"
 MZB_develop_boer_industries:0 "Develop Boer Industries"
 MZB_develop_boer_industries_desc:0 "Even though our supplies have proved useful, attrition is already rearing its ugly head, and it won't be long before the Boers need supplies. Again. And again. And again.\n\nRather than dumping onto them precious supplies we could use ourselves, we can send economic advisors and prefabricated machinery to start up their own military production plants! It will mostly be simple factories aimed at producing rifles and ammunitions, but it will be enough so that they can avoid critical lack of supplies."
 MZB_rigged_to_blow:0 "Rigged to Blow"
 MZB_rigged_to_blow_desc:0 "Of course, there's the risk that our Boer friends are overrun despite our help. In this case, it's better to be prudent, and not let our enemies the slightest advantage: all machinery we lend-leased to the Boers have been rigged with hidden explosives, wired to a central control room. Should a factory fall into enemy hands, it will simply explode, denying our foe the chance to use it against us.\n\nOf course, the Boers don't know about this, and it would be better if they didn't, if you want to keep your head on your shoulders, that is..."
 MZB_boers_for_the_boerstadt:0 "Boers for the Boerstadt"
 MZB_boers_for_the_boerstadt_desc:0 "Can you truly consider yourself a Boer if you hide in Ostafrika? No! It's time for all Boers who have chosen exile among us in the last years to leave the darkness, and face the enemy for the good of their homeland!\n\nAs they are mostly convinced National Socialist, and better trained than their fellow brothers in Rhodesia, these exiles will make fine elite troops and officers for the Boer troops, further increasing our control over their faction..."
 MZB_take_their_prisoners:0 "Take Their Prisoners"
 MZB_take_their_prisoners_desc:0 "Despite the war front changing every day, there are times when the Boers manage to make a push and retreat with Amerikaner and South African prisoners. However, these men are then simply contained in camps without anything productive to do, and he have a great need for strong arms in our mines, so we shall ask our friends to take all prisoners under our custody.\n\nOnce here, they will be sent to our concentration and work camps, where they will finally learn with what happens to those who endanger the survival of the Aryan race, and will finally serve the Vaterland as all superior races should do... until they fall to the ground."
 MZB_insurgency_training:0 "Insurgency Training"
 MZB_insurgency_training_desc:0 "In order to lessen the pressure on our allies, we need to force the Amerikaner puppets to worry about their own home ground. There are many Boers still living in occupied areas, but willing nonetheless to fight for us. We shall infiltrate small teams behind enemy lines: they will reach for these groups of loyal collaborators, and teach them basic insurgency tactics, especially aimed towards sabotaging industrial facilities and spreading chaos and panic with small, but far-reaching, terrorist attacks against local politicians or police forces."
 MZB_mobilize_ostafrika:0 "Mobilize Ostafrika"
 MZB_mobilize_ostafrika_desc:0 "Our duty is clear, our path set. From Germania to the deepest recesses of the jungle, we shall hold high the name of our Vaterland! However, our enemies are many, and our forces few: if we want to prevail, we need to fully mobilise our forces, both economically and militarily.\n\nConscription shall be enacted throughout the Reichskommissariat, in order to bring about all our reserves, and our factories will run at full capacity! Ostafrika will be the embodiment of German will: a single, steel-like entity, fully tensed towards victory, like a fiery puma hunting its prey! Let our enemies fear us!"
 MZB_skim_the_cream:0 "Skim the Cream"
 MZB_skim_the_cream_desc:0 "The demands of the war are increasing our need for funds. Funds that we don't have, as our colonial budget is already stretched to the fullest... Still, we must win this war, so we'll have to make some cuts, skim some cream: there are so many useless things we were doing before the war begun, such as funding schools, hospitals, even tolerated natives...\n\nIt's time to stop being sentimental, and divert all resources towards the war effort. Those whose lives depended on these subsidies will find another way, or they will be an unwanted, but necessary, sacrifice on the altar of victory. The Vaterland demands it!"
 MZB_pipeline_to_zanzibar:0 "Pipeline to Zanzibar"
 MZB_pipeline_to_zanzibar_desc:0 "Dar Es Salaam is our largest dockyard, and where most of our supplies from the wider Reich come from. Should it be bombed or rendered unusable, we would lose most of our reinforcements! We must ensure this flow never stops: on one hand, the docks will be fortified and protected against enemy bombings and terrorist attacks, on the other, we shall increase the level of the infrastructure connecting Dar Es Salaam to Quelimane, allowing us to immediately receive everything and distribute what's needed to our troops at the front."
 MZB_defense_industry_development:0 "Defense Industry Development"
 MZB_defense_industry_development_desc:0 "Our army needs more supplies than what we currently produce. The number of slaves we employ is not important - they are but fuel for Germany's greatness, destined to be consumed - so we shall dramatically increase subsidization to the military industry: tanks, cannons, rifles, we will produce everything we need by ourselves. Let NO ONE say we don't fight to the bitter end!"
 MZB_conscript_the_tribes:0 "Conscript the Tribes"
 MZB_conscript_the_tribes_desc:0 "Our regular forces aren't enough to fully engage our enemies, therefore we will be forced to lower our requirements, and bolster our garrison with locals.\n\nThere are some natives which we tolerate as they aren't part of the inferior races. These primitives are loyal enough to be trusted for conscription against the Amerikaner, and if they aren't, we can always send their women and children into special concentration camps, where they will remain until the war is won: the first one who flees, all will pay the price. And the price for cowardice is very high..."
 MZB_unified_holdouts:0 "Unified Holdouts"
 MZB_unified_holdouts_desc:0 "With the Amerikaner and their puppets pushing against our lines, we need to improve our defensive tactics. A core of interconnected, fortified holdouts, equipped with strong anti-air batteries and anti-tank weaponry, shall ensure an efficient defense against most attacks, and devising unified contingency plans for concentrated pushes will do wonders in keeping the enemy at bay until we muster enough forces for a counterattack."
 MZB_simplify_arms_production:0 "Simplify Arms Production"
 MZB_simplify_arms_production_desc:0 "We need weapons! More weapons! Our enslaved workforce isn't skilled enough to produce the most modern weapons at our disposal, so we'll have to find ways to make the productive process both simpler and more economic for our limited resource pool: pre-fabrication, modular designs, removing costly or redundant part, replacing advanced components, we will try everything in our power to ensure that any man has a rifle in his hands!"
 MZB_everyone_is_fucking_useless:0 "Everyone is Fucking Useless"
 MZB_everyone_is_fucking_useless_desc:0 "Thats enough. I've had enough. It is evident that I am the only one actually fighting to win the war. All others are merely playing fucking games! This is not a game! We are fighting to protect the Aryans in Africa! To defeat the Amerikaner!\n\nTHIS! IS! NOT! A! FUCKING! GAME!\n\nThey can't be trusted. Müller can't be trusted. Schenck can't be trusted. No one can be trusted. No one. Traitors. Traitors everywhere. I'm alone. But I will win. Alone. And then, everything will be right. Every. Thing."
 MZB_burn_them_all:0 "Burn Them All"
 MZB_burn_them_all_desc:0 "Schenck complains that his bombing runs can't breach the Amerikaner bunkers? Then we'll burn them. With napalm. With anything that can catch fire. He won't oppose me. I won't let him. The Amerikaner, the Canadians, the Anglos, all will burn! They will scream and curse their leaders for having sent them into the Dark Continent! The darkness will eat them all! One by one! Until We are the only ones left! Let's see Schenck's face when "I" can do his job even better than him!"
 MZB_kindersoldaten:0 "Kindersoldaten"
 MZB_kindersoldaten_desc:0 "Müller wants more money for his soldiers? No. he won't get a single reichsmark. Not anymore. Not from me, at least. Perhaps he should go to his masters, beg for some more dollars. It seems he likes them more, with that Amerikaner stamped on each bill rather than our Swastika!\n\nWe'll find more soldiers. More than Müller could ever provide. Children will do. Twelve years old at least? No, let's make it ten: they can already take up a rifle, they'll learn. Or they will die. It's such a cruel world. Will the high-and-mighty, democracy-loving Amerikaner shoot a child, even of an inferior race? I truly hope so, or their moral qualms will be their undoing..."
 MZB_let_them_know_true_fear:0 "Let Them Know True Fear"
 MZB_let_them_know_true_fear_desc:0 "Have you ever felt true pain? Have you ever felt true fear? Fear of dying. Dying with your skin falling from your limbs, your flesh covering in necrotic plagues before your eyes. Until your eyes burn inside your sockets. And then you die, screaming without mouth and tongue, crying without eyes and tears. Cursing your mother for giving birth to you, only so that you could die in such a horrible way.\n\nAnd the Amerikaner will die. They will all die. Did they think me too a coward and a traitor, like Schenck and Müller? ME?! They will pay for their impudence! They will pay with their lives! And once "I" win this war, "I" will ensure no one can speak ill of me, or the Vaterland."
 MZB_brudermord:0 "Brudermord"
 MZB_brudermord_desc:0 "Don't be so harsh on me. This isn't a "fratricide". This is justice, of the highest kind. I don't need proof of their betrayal, I KNOW it. They knowingly hindered the war effort to ensure our defeat. The Reich's defeat. MY defeat. But they failed. Now, they will pay. All of them.\n\nBut first, I'll win this war. I don't need them. Not anymore. I need their resources, though, and their industry. Not their men, especially Müller's: they'll get a court martial, and a firing squad. Perhaps too merciful, but I have little time for little men. For my former brothers, instead, I have a new batch of gas, the most potent my scientists could produce. It will be my thanks to them. For the humiliations. For their betrayal. Now, I will be alone. And no one will be able to betray me."
 MZB_reinige_den_suden:0 "Reinige Den Süden"
 MZB_reinige_den_suden_desc:0 "The Amerikaner think they can win the war with their industry, their soldiers, their napalm. Well, I have something better than that. I have gas. And I'm not afraid to use it! Will the Amerikaner still be willing to fight, when they have to collect the remains of their fallen with a spoon? Will any mother send a child to war, only to not be able to recognise their own offspring without their name tag?\n\nThis war will end, and it will end soon. I can feel it. If not, I'll have Schenck personally pilot the bomber that will unload the first batch of gas over Cape Town! Perhaps THAT will teach him some courage, and if he dies trying, it would only be a gain..."

 ## Events ##

 MZB.2.t:0 "The Afrika-Schild"
 MZB.2.d:0 "To say that things in Ostafrika are moving quickly would be an understatement. Officials in Quelimane are working without sleep, racing between government buildings and military barracks. With the death of Hitler and the dawn of a fratricidal slaughter at home, lines of communications and supplies have become precarious at best. Every hallway smells of military cigarettes, and the countless office fans are working even harder than any clerk or messenger.\n\nIn the middle of it all, like the trunk among a million twisting roots, is Hans Hüttig. He stands over his desk, looking at scrawled memos, outdated frontier maps, and stained ledgers. All the detritus of an empire in crisis. Quietly, he opens one of his filing cabinets and pulls out a slim folder. Written along the top in small black lettering is:\n\nNOTFALLEINSATZPLAN: AFRIKA-SCHILD\n\nHe looks over it, and takes a breath. This is what must be done.\n\nHe goes back to his desk, and picks up his phone."
 MZB.2.a:0 "Put me through to Windhoek and Léopoldville."

 MZB.3.t:0 "Ostafrika Proposes the Afrika-Schild"
 MZB.3.d:0 ""Müller," clipped Reichskommissar Hüttig.\n\n"Hans?" Müller replied. His voice flickered on and off from the speaker.\n\n"I'll keep this brief. You've heard of the situation in Germania."\n\n"Who hasn't?"\n\n"Then I propose an alliance until it passes."\n\n"What's in it for us then."\n\nHüttig drew in a breath. It will do him no good to lash out now. "Your mercenaries can pillage something larger than elephant herds and jungle savages."\n\n"...I'll get the boys strapped up."\n\nGood. Perhaps there was hope for him yet. "We'll speak again in seven days."\n\n"Now hold the fuck u-"\n\n*click*"
 MZB.3.a:0 "And that was that."

 MZB.4.t:0 "Ostafrika Proposes the Afrika-Schild"
 MZB.4.d:0 ""Schenck."\n\nA sigh from the speaker. "What do you want, Herr Hüttig."\n\n"A guarantee of sorts. How are those birds of yours."\n\n"Completely operational, thank you."\n\n"Then they'll serve well in the coming days."\n\n"What are you planning, Hüttig?"\n\nHüttig mulled over the proper words for a moment. "Total victory. Tying loose ends. Fulfilling our destiny- whatever you call it."\n\n"And send our men to their deaths in droves? Perhaps against the Americans too?"\n\n"That has been their oathsworn duty and you know it, Reichskommissar," Hüttig ground out. Keeping his tone level against the buffoon in Windhoek was harder than he thought. "Or will you let them waver when they're needed most?"\n\nThe imbecile took far too long to respond. "...Of course not. The Luftwaffe-in-Africa is at your behest."\n\nFor courtesy's sake, Hüttig hummed approvingly.\n\n"See that they will. Good day."\n\n*click*"
 MZB.4.a:0 "A fine show of diplomacy, Herr Hüttig."

 MZB.6.t:0 "The Hunt for Treason"
 MZB.6.d:0 "Hüttig stared at the photographs before him, turning pieces of his last conversation over in his mind. He had succeeded beyond wildest expectations. Numerous inefficiencies, mass consumption of subversive media, forged documents, and in some cases even subhuman administrators! It was a treasure trove of treachery and corruption.\n\nHe had never been an emotional man, but the present moment moved him deeply. A wry smile crossed his face, and he leaned backwards in his seat. All the paranoia, the self doubt, the maddening fights with his superiors, it had all meant something. The smiling showman and the cowardly degenerate might finally be relieved of duty, freeing the Fatherland and Hüttig himself of their entitlement and insolence.\n\nThe satisfaction was overwhelming. He rose from his desk, and headed towards the door. However, before he reached the handle, a flood of negative emotions returned, paralyzing him. Something felt....wrong. If the bureaucrats in Germania had ignored his warnings once, could they do so again? Even if the evidence seemed damning to him, would it be so to a man a thousand miles away? He needed more.\n\nSo it was that Hüttig returned to his desk, and began drafting even grander plans. If he was to purge the filth from this continent, he would need an irrefutable, overwhelming assault. A new investigation would commence, even more through then the last. The devil would have his due. Hüttig had waited years for such a moment, he could wait a bit longer."
 MZB.6.a:0 "Begin the Investigation."

 MZB.7.t:0 "The Führer has Died!"
 MZB.7.d:0 "Quelimane mourned as every other city in the Reich did when they received news of the Führer's passing. Flags flew at half mast, men and women wept in the streets, marching bands paraded playing a somber tune. The Reichskommissar himself gave a speech to party members in assembly. For one day in the Reich's African jewel, all its sons and daughters paid homage to the man who had returned Germany to her place in the sun.\n\nOperative word: for one day. No more, no less. Quelimane and Ostafrika will return to normal tomorrow morning. For the Aryan people are strong, and need only weep once before marching once more towards the future they are destined to inherit. Hans Hüttig will see to that full well."
 MZB.7.a:0 "Grief, but in moderation."

 MZB.8.t:0 "Oberkommando Afrika"
 MZB.8.d:0 "FROM THE REICHSKOMMISSAR'S HEADQUARTERS - The High Command of the Armed Forces in Africa announces:\n\nToday the Reich in Africa finds itself at an impasse. No doubt many of you have already heard of the bedlam that engulfs the mother country as we speak. While it is a regrettable occurrence, the considerable leeway with which Germania has bestowed upon her Reichskommissariaten in the Dark Continent has prevented the disorder there from causing similar discord here. We are self-sufficient in resources and capable in function, and will remain so until the next Führer assumes power.\n\nNevertheless, it has also invited problems of its own. Our armies, navies and air forces rely upon Germany to supply them with instructions and skilled personnel. With the current crisis, acquiring either from conventional sources is an impossibility. In effect, all three Reichskommissariaten in mainland Africa are now independent -- with the discohesion that entails. This must be rectified posthaste.\n\nHence, effective today, the separate commands of Reichskommissariaten Ostafrika, Zentralafrika, and Südwestafrika shall be temporarily subsumed into Oberkommando Afrika. Instructions pertaining to readjustments in supply chains and postings will be distributed to all units within the month.\n\nOur Reich has a long history of overcoming the hurdles thrust upon it, whether by man or by fate. With the blood of a proud race in our veins, this hurdle shall be one from which we will emerge stronger than ever before.\n\nSigned,\nH. Hüttig\nS. Müller\nW. Schenck."
 MZB.8.a:0 "The strength of three made one."

 MZB.9.t:0 "The Time is Now"
 MZB.9.d:0 "Normally, at a moment like this, Hans Hüttig would be fairly deep into a stupor. He spends most nights like that, dulling the waves of fury and annoyance that constantly ripple through his mind. But not tonight. Tonight, he is sitting in a command center, beneath Quelimane, at the head of a crowded table. His officers are bickering about which battalion has been sent where, what squadrons are most vital for interdiction, whose plan would save the race or doom the nation. Aides man the phones that line the walls, sending coded messages out into the field. Everybody knows what they're here for.\n\nThe Boers have taken up arms, declaring a new Great Trek, and the South African blacks have attempted to throw off Cape Town's chains. All three will fail. Tonight, Ostafrika and her allies will go to war. All eyes slowly turn to Hüttig. He allows himself to savor this moment of mastery. From here, all the chaos and bloodshed and misery to come is just an arrangement of markings on a map. And he will control it all."
 MZB.9.a:0 "Begin."

 MZB.10.t:0 "The Schild Goes to War!"
 MZB.10.d:0 "The call has come out from Quelimane: "Niederstoßen!"\n\nOstafrikan divisions have begun to advance on the South African border, while fighters and bombers take off from remote runways. The contingency plans that colonial officers have been drafting for years will finally be put into effect! While news of the invasion has yet to reach the general public, our press office is currently preparing a statement to be read by the Reichskommisar on all radio stations. In the meantime, the mobilization of anti-aircraft units and reserve garrisons around our major cities will surely attract attention. We must strike the South Africans quickly, and with overwhelming strength! The Afrika-Schild is going to war, and victory will be ours!"
 MZB.10.a:0 "Zu Krieg und Sieg!"

 MZB.11.t:0 "Ostafrika Provides Industrial Assistance"
 MZB.11.d:0 "As the first step in the plan for the advancement of all the Schild, Hüttig and his men in Ostafrika have sent numerous caravans of workers and industrial materials across our borders. These workers- all African slaves, held in Hüttig's many camps- have been similarly accompanied by their guards, who have immediately set the slaves to work on breaking ground for the new factories. Indeed, it almost seems like the Ostafrikans don't even want our workers touching their materials ourselves- our workers are shooed off when they merely try to aid with construction.\n\nOf course, this secrecy on our own soil is not something we happily tolerate. A letter of protest was sent to Quelimane to ask Hüttig to allow our workers to speed construction- after all, every day runs the risk of another factory's bombing, or a road being destroyed by American air raids. The response, in typical Hüttig fashion, is both condescending and quite rude. Hüttig's letter details the superiority of the Ostafrikan slave in comparison to our supposedly "lazy laborers", claims that only the Ostafrikan guards understand how to control their workers while maximizing productivity, and even goes so far as to suggest that we begin to model our labor camps off the Ostafrikan ones, as well as training our guards on a regimen based off the Ostafrika model.\n\nThese requests are ridiculous, and will be ignored as such, but it seems that there will be no true solution to this problem. They are building factories for us in the end, whether our laborers are working or not, and who are we to stop them? If Hüttig wants our factories to be built by his slaves and his alone, he can go right ahead, as long as the factories are built."
 MZB.11.a:0 "We can put these to good use."
 MZB.11.b:0 "Let us raise a glass to ol' Hans!"

 MZB.12.t:0 "Ostafrika Provides Industrial Assistance"
 MZB.12.d:0 "As part of the overall plan to advance the Schild and gear it for our war, Hüttig and the Ostafrikan administration have sent multiple caravans of both materials and workers to aid us in our industrial efforts. The workers-slaves from one of the many camps in Ostafrika, and accompanied by their very own guards- have spared no time in breaking ground on our new projects, and already the walls and foundations of our new factories are being thrown together at breakneck speed, with the slaves being pushed to their absolute limit to finish on time.\n\nHowever, this has not come without its difficulties. A strange air of secrecy surrounds the worksites, as our inspectors and workers are turned back whenever they get close to the sites. The language barrier between Afrikaans and German makes communication between our nations tough at best. Our complaints about the issues we are finding seem to go either unheeded or ignored. All of this combined makes for quite the hostile work environment, to say the least.\n\nStill, though, at the end of the day, are the Germans not building our industry for us? Perhaps it is not wise to go and bite the hand that feeds, after all. If Hüttig wishes to build our factories in his own distinct way, who are we to complain? Factories are factories, whether built by Boer or slave."
 MZB.12.a:0 "The help is much appreciated."

 MZB.13.t:0 "Fresh Recruits Arrive From The Schild"
 MZB.13.d:0 "It was the humidity that hit Johan first.\n\nThe air in Quelimane was hot and muggy, filled with the stench of gasoline and coal and sweat. The humidity permeated through every building and every alleyway, almost chokingly so in the summer months. No matter where you went, it followed you.\n\nPretoria was no desert, for sure, but the difference was clear. The air sat less heavily around the city, and the recruits could barely even smell the gas of the nearby motorways as they stepped off the train, fully dressed in Afrikan-SS garb. The uniform and rigidity of the soldiers drew the attention of much of the platform, who watched in excitement as the first German soldiers they had seen came through. Johan held in a grin as they passed by a particular group of civilians- no doubt they were impressed at the clean uniforms and shiny equipment the Reich had to offer.\n\nAs they marched out of the station, they passed by a pair of Boer soldiers. The two stared almost longingly at the Germans, their own muddy uniform and scratched rifles looking almost archaic in comparison. Johan could hold in his smile no longer- the Reich was here, and they were going to show the Boers how it was done."
 MZB.13.a:0 "Afrika's finest, right here in the action!"

 MZB.14.t:0 "Ostafrikaner Officers Arrive"
 MZB.14.d:0 "Major Fischer sipped his brandy carefully as he watched the train pull into the station. It was neat, clean, and spotlessly painted- all the signs of an Ostafrikan delivery. It stuck out like a sore thumb among the general disorder of the rest of the station. Fischer took a look at himself- his uniform was rumpled and stained, with a few rips here and there. Unfortunate, but he hadn't had the time to get it fixed in weeks.\n\nThe doors of the train opened, and out stepped a man that Fischer knew would make his life hell. An Ostafrikaner-SS man, completely dressed in a spotless dress uniform. He had even brought the hat. Disdainfully, the man observed the station as he walked towards Fischer. Fischer, suddenly realizing something, ran his hand over his face. He had forgotten to shave.\n\nThe SS man stopped. "Do you know where a Major Fischer is, soldier?" He asked.\n\n"You're looking at him." Fischer replied.\n\n"You're Major-" The man sighed. "I and my men are here to help your division with tactics and strategy. Hopefully, it won't be too hard, though everything I've seen so far suggests that this is going to be difficult. Where is your commander?"\n\nFischer held in a sigh of his own. This was going to be painful. "Follow me."\n\n"Perhaps we'll start off with unit discipline." The SS man said, and the two set off into the streets."
 MZB.14.a:0 "Not a good start."

 MZB.15.t:0 "Fighters Return from Ostafrika"
 MZB.15.d:0 "The volunteers had gone off to Ostafrika with smiles on their faces. How could they not? A round trip to Quelimane, where they would get the best training of anyone in all of Africa, and then a trip back to the front lines to fight off the Americans. While they were there, they would even get some of the equipment that the Germans used, which was far and away superior to the rifles and pistols the Boers usually had. Such an offer was impossible to refuse for the most patriotic of the soldiers, and so they went on a journey to become the best soldiers they could be.\n\nThe men have come back, but they've come back changed. They're almost universally quieter. They're far more orderly than they once were. They go around their barracks, enforcing the harshest discipline they can. Rumors spread that these volunteers no longer go drinking, but devote their time to target practice. Some of them have even taken to correcting their officers if they find them as incompetent or incorrect, suggesting their own solutions to problems. Almost all of them are candidates for future officer positions. Unbelievably, we've even gotten reports that they have refused to go on leave to see their families and friends.\n\nThe men are back, and they're better soldiers than any among us, but one can only wonder how they'll adjust back to civilian life when this war ends."
 MZB.15.a:0 "The kids aren't alright."

 MZB.16.t:0 "Boer Support Staff Return Home"
 MZB.16.d:0 ""Bauholz and Bergahorn are underway.".\n\nThe call goes out over an isolated radio frequency, bouncing from Lusaka to Maputo to Quelimane, carefully encoded so as not to alert the South Africans. When the Reichskommisar gets the message, he smiles, for he knows its meaning. Two groups of surplus Hanomag carriers are departing from isolated jungle training camps, heading for the border. Aboard them are dozens of South African Boers. They're ragged and tired from the hard training, but also confident in their newfound skills. For the Boers, it's a chance to defend their families, their homes, their heritage. And for Ostafrika, it's another dagger in Cape Town's side.\n\nWhen the transports reach the border, the German officers and Boer trainees wave goodbye to one another. They've grown friendly over their long weeks spent on the Ostafrikan frontier. Then, they shoot their local smugglers, and dump their bodies in a nearby river. Can't be too careful."
 MZB.16.a:0 "Our knives are sharpened."

 MZB.50.t:0 "The Angel of Death"
 MZB.50.d:0 "As our regime plummets further and further into the abyss, a terrible disease has seemingly now broken out amongst our ranks. No-one appears immune, from the lowest soldier to the highest officer. Its name is defeatism, and like any good disease comes with terrible side effects: desertion and treason. As is only a matter of time with an outbreak, it appears now even our doctors and scientists are becoming infected. Several days ago, after failing to check in, our security forces stormed the laboratories of Doctor Josef Mengele only to discover Mengele and his team had vanished, taking most of their research with them.\n\nWhilst search teams were immediately dispatched to find Mengele, he has unfortunately now been found dead. Reportedly discovered near Kampala, Mengele's naked corpse was found hung from a tree deep in thick jungle. With his hands, feet, nose, ears, eyes, tongue and genitals removed, and a swastika carved into his chest, he was recognised only by a native who remembered Mengele taking test subjects from his village years earlier. It is now believed that Mengele was attempting to cross the border into the Kenya region, likely in an attempt to defect to the Italians, when he was instead captured en-route by the militia forces of rebel leader Idi Amin. Having been on rebel kill lists for years, it would appear the Nobel Laureate's fame finally got the better of him."
 MZB.50.a:0 "Defeatism is a disease which always proves lethal."

 MZB.51.t:0 "Suspicions"
 MZB.51.d:0 "Awareness returned to Hüttig rapidly. He cursed under his breath, drew his hands away from his thumping head, and assumed a straightened posture. Last night's drink would not be allowed to affect present behavior, after all, a weak state of mind was nothing more than middling degeneracy. The drink was not entirely without merit however, as the epiphany it provided him had prompted today's meeting./n/n"Come in, Gunter"\n\nHüttig noticed his hands fidget nervously as he took a seat. A good sign his image preceded him.\n\n"Reichkommisar, you wanted to speak with me?" Hüttig thought for a moment, choosing his words carefully.\n\n"Gunter, I'm sure you have noticed the.....discrepancies, between our policy and that of our neighbors?" He paused, letting the taboo words sit in the still air. Recognizing his subordinates' weariness to speak frankly, he continued."In a foreign land such as this, Loyalty to the fatherland is of the utmost importance. We remain surrounded by subhumans, savages, and vessels of corruption. It is precisely for this reason that I call upon you, a most steadfast SS officer, for this assignment."\n\nUpon the realization that this was not a disciplinary hearing, Gunter's tense disposition relaxed. The Reichskommissar may have been a paranoid man, but Gunter was clearly not the one under suspicion today. Hüttig slid a satchel across the desk, and peered into Gunter's eyes.\n\n"You are to enter Zentralafrika under the guise of reassignment. Enclosed are all the relevant documents. Observe operations there, and take care to remember the highest ideals of the Fatherland. After a period of a week, expect a corrective order, and another reassignment west. When you have finished this task, you are to report directly to me and me alone. Do you possess sufficient understanding to fulfill your duty?"\n\nGunter nodded, heiled, and was gone as quickly as he arrived. Alone with his hangover yet again, Hüttig clenched his fist. He would uncover their corruption, and finally correct the heinous mistakes of his superiors. Perhaps then, he would no longer be forced to maintain order alone in Afrika. He poured himself a drink.\n\n"
 MZB.51.a:0 "Let us hope this operation yields fruit..."

 MZB.52.t:0 "Service"
 MZB.52.d:0 "Amidst a vast hellscape of degeneracy and barbarism, a bastion of civilization had once stood proud and firm. Its name was Paul Jung. A model SS man, dutiful, skilled and composed, once commended by his superior as "a testament to the courtesy and intelligence of the Aryan mind." Those were simpler times.\n\nLike Ozymandias before him, age had slowly weathered once great foundations. Each retreat had brought a new fallen brother, a new nervous tic, a new assault onto the psyche. With all the fury he can muster, he waged war against his cowardice. Yet his efforts were in vain. Creeping futility lurked repressed in the back of his mind, growing until it had reached a fever pitch.\n\nAll was lost, his brothers lie dead or missing, his Fatherland torn apart, the Lebensraum fought so dearly for decades ago buried by in an unceasing tide of subhumans. Most of all, Paul himself was lost. The once towering Aryan specimen, reduced to a half naked husk, muttering to himself among the weeds.\n\nThe patrol passed above him, its headlights drawing long shadows across the dirt road. Paul fingered the grenade pin. The time was now. Degeneracy has seeped into his body -- but not his mind and soul. And he will die in service to his people, his Reich and his Führer long before it shall!\n\nWith a wordless cry, the broken Aryan rose up willed the last of his race's innate furor to a forlorn hope.\n\nThree shots rang through the night, the final collapse ensured."
 MZB.52.a:0 "Here lies a proud son of the Reich."

 MZB.53.t:0 "A Nice Cup of Tea"
 MZB.53.d:0 "Despite Afrika's judgemental humidity, SS-Hauptscharführer Balthasar Schacht gleefully sips a cup of tea on a bench outside the Lusaka barracks. Ostafrika is an austere place, the Ostafrikan SS an austere organization, but Balthasar still endeavors to make time for this one comfort. His eyes close, and the tea washes across his tongue. Rich, dark, malty. Magnificent... but not quite.\n\nHe sighs in reverence, the flavor offering some slight absolution in this damned backwater. Balthasar loves this tea. It reminds him of home.\n\nBack in Emden, Mutti would serve it in thin porcelain cups, not the steel mugs that the troops here are issued. Try as he might, Balthasar never could find kluntje, so he made do with pouring ration sugar at the bottom of his mug. Not as sweet as his tongue recalled, but it was better than nothing. Hardly any cream in Lusaka either, so his imitation tea also had none of the thin white wulkje hovering just below the rim. Always compromises for the Reich in Afrika; teetied was no less exempt.\n\nSometimes, he wonders why he had ever left. He'd already made decent money as a factory guard back home. But then he had seen those posters, read those magazine articles, and then the recruiter had commented on how perfectly Aryan his eyes were. Perhaps he would be something more in Ostafrika, he thought.\n\nThen he remembered. Captives screaming, forests burning, soldiers screaming, men trampling villages as they relished in atrocity, women screaming-\n\nBalthasar took another sip of ersatz ostfriesentee. The amber did little to wash the memories away."
 MZB.53.a:0 "Come, have some tea and talk of happier things."
 
 MZB.54.t:0 "A Letter from Mutti"
 MZB.54.d:0 "The letter was written in a shaky cursive, that of a kindly old woman.\n\n"My dear boy Walt,\n\nI must admit, the house seems empty without your laughter or your stomp. Oh, Walt, it sounds silly, but sometimes I hear it. Tramping in through the front door, those big boots of yours. You'd make the carpet all muddy and I'd spend the whole afternoon cleaning your mess. I have so much time now, without your bed or rug or dishes to clean. So I've picked up the hobby of knitting.\n\n"I tell you, this winter will be cold. I felt it in the fall chill this morning. I made a nice cap for Stefan and I. You can have one, as soon as you get back. You'll need it - Germany will feel like the north pole after being in all that jungle! Some of the girls in the Women's League are quite good, and my mother used to knit all the way into the night, before the war.\n\n"I hope you will be back soon. All is well in Africa, I suppose? The fatherland is as welcoming as ever.\n\n"Your endlessly loving mother,\n"Gertrude"\n\nA tear rolled down Walter's cheek. Not a single letter had made it into Africa since the first shots rang in Berlin. But now the first mailplane in a year had touched down in Windhoek, and with it the stories of tens of thousands of mothers before the great horror erupted back home. Before the Burgerkrieg upended life in totality."
 MZB.54.a:0 "Germany's silence, broken."
 
 MZB.55.t:0 "Taking a Sick Day"
 MZB.55.d:0 "Hans Hüttig's head pounded with every breath, hammering agony onto his eyes and stomach. Running his slice of the Reich was challenge enough, with staff idiotic at best and malicious at worst, herding loyal sons of the Reich to their deaths against bloodthirsty savages. Now it pained him to so much as crane his neck. How could he do any more for this world and still suffer? Hüttig massaged his temples as he sat up -- and bile rocketed from his stomach, keeling the man over. Still, he mustered Aryan will onto his throat as desperate hands fumbled for the bedside telephone. "Get the fuck in here now!" he sputtered.\n\nBaer stormed into the room. "Herr Hüttig, I came as soon as I h-" Then he stopped dead, and registered the view blinking once, twice, thrice with wide eyes. Before him, the most feared man in Afrika laid next to a puddle of yesterday's dinner. Hüttig's eyes flickered to life. "Baer," he groaned, "stop gawking and help me for once, you imbecile!"\n\nBaer had seen things that would drive saints into insanity, but this... He stammered for an answer. "O-of course, mein Reichskomissar. I, uh, am at your leisure Herr."\n\n"Soup," Hüttig sniffled, mucus dripping from his stodgy nose, "before I draw my gun and find someone who will!" It took the attendant more seconds than appropriate to fashion a leave. "At once, Herr Hüttig." Moments later, Baer returned with a trayful of soup and a handful of servants ladling generous helpings onto a bowl. As he fiddled with a pack of Blue 88, the advisor blurted out a dismissal to his companions.\n\nBaer turned to other concerns as they left, like the pill on his hand. Years of assassination attempts had taught Herr Hüttig never to accept capsules under any circumstance. A second's hesitation, the advisor knew, and he will be shot. Or worse. So when his boss's eyes squinted, one swift motion had crushed the pill onto the broth and brought a spoonful of both onto his gaping mouth. The terror of Africa's eyes shot open, then softened. "If you think for... a second-" he yawned, "-that you can get away with this... you'll be... I will..."\n\nReichskommissar Hans Hüttig dozed back to sleep. Baer stood over the sleeping man, pale as a ghost."
 MZB.55.a:0 ""C-come again on that last part, Herr Hüttig?""
 
 MZB.56.t:0 "The Flaws With The Fliegerfaust"
 MZB.56.d:0 "FOR: OBERKOMMANDO AFRIKA\nSUBJECT: FLIEGERFAUST PERFORMANCE\nCLASSIFICATION: FOR OBERKOMMANDO ONLY\nBODY: 1. Combat reports from South Africa show mixed results for the Fliegerfaust's application in battlefield conditions.\n\n2. Its rocket salvo is useless against fast-moving jet aircraft due to the absence of a guidance system, forcing operators to lead their targets. Moreover, its performance drastically decreases at ranges beyond 500 m; this limits its use to low-flying close air support aircraft. These combined make the Fliegerfaust an extremely deficient MANPAD.\n\n3. However, the Fliegerfaust has performed exceptionally well against helicopters. Their low airspeed and low flight altitude fall within the weapon system's ideal operating conditions. Units engaged against American air assault elements, in particular, hold the Fliegerfaust in high regard due to the relative ease with which they dispatch ingressing Bell UH-1 "Huey" gunships during heavy engagements.\n\n4. We recommend procurement or development of long-range MANPADS against fast-moving American air assets, while adjusting infantry unit organization to relegate the Fliegerfaust as an anti-helicopter support weapon at the company level.\n\n[TRUNCATED FOR BREVITY]"
 MZB.56.a:0 "REPORT END"
 
 MZB.57.t:0 "A Kind Word and a Gun"
 MZB.57.d:0 "Two men placed their guns on the blanketed ground with all the care reserved for prized possessions. In a sense, they were.\n\n"Now, Eddie," Friedrich said, tone chiding as a kindergarten teacher's. He swept a hand along his NF-LAG. "See this beaut? Finest service rifle in history. Shoots twenty pfennigs in a row at eight hundred yards. No more moving parts than necessary. Harder than diamonds and Herr Schwanzi. Field-strip it on your sleep and it fires the next morning like it hadn't left the factory a day. Who wouldn't want to swap their scrap metal with it straight away?"\n\n"Yeah it's a good gun I guess," muttered Eddie. "But we had to make do when the blacks were at our door back in Salisbury. And the Smelly-" Edward gestured at his Lee-Enfield, "-gets the job done damn well. None of your fancy 'gas-operated' bullshit- hell, I know some smiths who'll shorten the barrel just like that." His hand chopped at the rifle's midpoint. "Then you got yourself a boomstick for the jungle."\n\nFriedrich rolled his eyes. "Making do with scrap's still making do with scrap. Feel proud owning one yet?"\n\n"But you guys know what's inferior, though?" Hendrik, one of the younger Belgian mercenaries, said as he sauntered over.\n\n"What?" the two polemicists asked.\n\n"The M14!"\n\nLaughter all around the campfire."
 MZB.57.a:0 ""You got that right!""

 MZB.998.t:0 "OFN All-African Summit Collapses"
 MZB.998.d:0 "With the liberation of the African people from their German masters, for the first time in centuries the African continent faces the internationally daunting prospect of self rule. The situation at all levels has, however, become a total spider's web of miscommunication, misinformation and misunderstanding over the details. Accordingly, in an effort to formally begin talks about the future of Africa and untangle the mess left to us by politicians at home and our own generals, this morning saw the opening of a month long conference held in the city of Harare.\n\nInvited were representatives from all OFN nations, as well as a delegation of US Senators and several Generals including Westmoreland and Abrams. In an effort to bring together resistance and political leaders from across Africa for the talks, the African delegation included Robert Mugabe, Idi Amin, Joseph-Désiré Mobutu, Jonas Savimbi, Nelson Mandela and Patrice Lumumba.\n\nYet our efforts have ended in disaster. Almost immediately anger erupted from the African delegation with General Westmoreland accidentally welcoming them to Sailsbury, the former colonial name of the city. It got a little better as talks began, with many African delegates demanding to know why they were not already free with the supposed liberation of the continent. The intended month long conference finally collapsed during lunch when an apparent miscommunication caused MPs to refuse General Amin entry to a bathroom on the grounds it was for whites only. Immediately the majority of the African delegation stormed out, stating they would not be attending the rest of the conference. Whether this situation is at all salvagable remains to be seen."
 MZB.998.a:0 "This is a disaster!"

 MZB_FOCUS.1.t:0 "The Guardian of Afrika"
 MZB_FOCUS.1.d:0 "Shimmering in the torpid heat of the afternoon, the sun cast its golden rays across the deep, emerald gardens. Long shadows flowed down the white pebbled pathways, where, every so often, a gardener could be glimpsed drifting through the gloom. It was the time of the afternoon where men grew weary as the hours stretched on, awaiting the evening coolness that heralded the workday's end.\n\nIn stark contrast to the slaves meandering through his umbral gardens, Reichskommissar Hans Hüttig stood at attention, his spine as straight as the marble pillars that flanked him. From the shade of his palace balcony, he frowned down at the gardeners with distaste. Ignoring the sweat that soaked through his heavy woolen uniform, Hüttig raised his mug to his lips and sipped, savouring the bitter taste of his afternoon coffee. Determined to preserve the purity of his Aryanism, it was one of the few luxuries he allowed himself.\n\nFinishing his coffee, Hüttig returned to his office. A phalanx of revolving fans cooled the air, battering it around the room. A stark contrast to the sweltering malaise of Africa, it brought to mind nostalgic images of days spent in the wintry Saxony of his boyhood. Wiping such pointless thoughts from his mind with determined efficiency, Hüttig sat behind his enormous mahogany desk and continued his paperwork.\n\nAs he drafted yet another letter to Germania requesting more aid, men and supplies, Hüttig briefly wondered how Müller and Schenck were occupying the afternoon. He conjured the mental image of Müller pissing himself in a drunken stupor and Schenck's desk collapsing under the weight of unread reports. Neither of those indolent buffoons were fit to bear the title of Reichskommissar! Only he had the will, the strength, the purity to advance the Reich's interests in Africa. Smirking, he signed the letter, dumped it in the out-tray, and snatched another document off the pile.\n\nHüttig frowned as he read. It was a dossier detailing the results of an investigation into the collapse of a recently-constructed bridge in Sambia, which was blamed on poor planning by the German engineers in charge of the project. In a sudden fit of pique, he crumbled it into a ball and threw it in the wastebasket. Scowling, Hüttig leaned back, the creaking of his chair setting him on edge. Always, he was surrounded by idiots and incompetents! How was he supposed to impose the Aryan ideal on Africa when the dregs were all he ever got, the cravens, fools, bunglers and exiles the Reich saw fit to dump in his lap? Germania seemed to think of Quelimane as a refuse pile, fit only for those inadequate to serve in the Reich proper. But what, asked a little voice in the back of his mind, did that make him?\n\nFor a moment, Hüttig sat idle, doing nothing but listening to the fans, until their steady thrumming seemed indistinguishable from the beating of his heart. Then, sighing through his nose, the Reichskommissar bent forward to fish the crumpled dossier out of the wastebasket."
 MZB_FOCUS.1.a:0 "He hated all this, and somehow he couldn't get away."

 MZB_FOCUS.2.t:0 "The Drums Echo"
 MZB_FOCUS.2.d:0 "Hans Hüttig rose, as he always did, at the stroke of five o'clock. Following his rigorous morning exercises and a simple, nutritious breakfast of porridge and fruit, he donned his freshly pressed uniform and flung open the doors to his office, where he would work until the moon shone bright in the night sky.\n\nAfter turning on the many fans scattered around the room, Hüttig strode to his desk. As he sat, he heard the horrible creak from the chair that made his teeth rattle and his temples pulse. Scowling, his morning already thrown into disarray, he made a mental note to have the slave who had failed in the oh-so-simple task of fixing the chair flogged.\n\nTaking a deep breath, Hüttig centered himself. Ignoring the pulsing headache he was already beginning to develop, he unfurled a map of sub-Saharan Africa, and, taking his pen, began to circle settlements and military installations on the border with South Africa. Reichskommissar Hüttig did not think himself a fool. He knew the fragile peace between the Reich's colonies and South Africa was tenuous at best.\n\nThough supposedly determined to maintain their neutrality, South Africa's Anglo-Saxon government found itself wracked by internal tension caused by rebellious Boers and natives, which they were unable to resolve as a consequence of their pathetic degeneracy. The South African government increasingly maintained its precarious clutch on the nation thanks to aid from the OFN, who were busy digging their claws into the allegedly neutral nation. An OFN-aligned South Africa was an unacceptable threat to the Reich's interests in Africa.\n\nHüttig began to draw arrows toward Pietersburg and Nelspruit. This fragile peace would not last much longer. When the war came, he would be ready."
 MZB_FOCUS.2.a:0 "It echoed loudly in him because he was hollow at the core."

 MZB_FOCUS.3.t:0 "Ostafrikanische Soldaten"
 MZB_FOCUS.3.d:0 "Reichskommissar Hüttig strode back and forth before the line of soldiers standing at attention in the baking midday sun. Irritated at being dragged from his work in the palace, he looked them over, sorting each into the two kinds of officer sent to him by the Reich: SS officers considered too "ideologically dangerous" for the pseudodegenerates in Germania, and a motley of incompetents, idiots and failures who had been judged deficient of more meritorious service.\n\nAs usual, most would be useless, bodies in uniforms sent to reinforce outposts or plantations. There were a handful of men who showed promise, but they were the exception. The Reichskommissar had to admit to himself that, for the most part, the men under his command were unmotivated, undisciplined, low on morale and ideologically wayward. Well, he'd just have to find a way to make it work.\n\n"Listen up!" he barked, startling some of the men who had begun to doze in the sun. "Whoever you were in the past, you are now men of the Ostafrikan officer corps! A band of brothers, dedicated to the immortal cause of National Socialism! Understand that we come to civilize this land, to wrench it from the subhuman natives who do not deserve its bounty and the pathetic colonist degenerates who failed in the same task!" Hüttig took a deep breath. "This is a great opportunity! You have been sent here, to the borders of our beloved Reich, because our Führer judged you to have the strength to advance the Aryan race in this strange and wild land! So, though your new surroundings may seem strange, though you may yearn for your homes, do not forget that you are the most important bulwark against the subhumans and the degenerates!"\n\nHüttig had not expected many to be moved by his speech. Most of them stared at him sullenly. Hüttig was not blind to the concerns of his men; he knew many viewed Ostafrika as a punishment position and were reluctant to be there. Nevertheless, he also saw the gleam his words had provoked in the couple of men he had judged as being the cream of the crop.\n\nIf only he had more men like that, he could impose the ideals of National Socialism over the whole continent. No, more than that, the whole world would tremble at the feet of their rightful Aryan masters! But for now, he thought ruefully, he'd have to do what he could with the dregs."
 MZB_FOCUS.3.a:0 "Bearers of a spark from the sacred fire."

 MZB_FOCUS.4.t:0 "Following the Exemple"
 MZB_FOCUS.4.d:0 "Deeply inhaling the heady scent, Hüttig tipped his head back to swallow the cognac in a single gulp, savouring its rich, bitter tang. It was enough to take him outside of himself for a single moment of indescribable bliss. He felt himself floating, weightless, until the cacophony of the cicadas and the glowing sensation of the sun's infernal rays on his alabaster skin drew him back to reality.\n\nParting his eyelids, for a moment he saw nothing but a hazy silhouette as his eyes were forced to adjust to the harsh afternoon light. As his vision cleared, he saw the slave, tied to a post, his bared back facing the gathered dignitaries. Hüttig lazily raised his hand, feeling the sweat pooled in his armpit coolly trickle down his flank. "Proceed," he ordered, slowly shifting his gaze to the officer with the whip.\n\nCrack. The slave cried out through the gag in his mouth as a furious red gash appeared across his shoulders. Crack. It was joined by another, as the blood from the first oozed down his back. Hüttig held his glass behind him, where it was dutifully refilled. He sipped, frowning. The slave had been assigned such a simple task; to fix the teeth-rattling, migraine-inducing creak in his chair, and yet this effortless chore had somehow evaded him.\n\nSetting the glass upon the table, Hüttig looked at his underlings through the corner of his eyes. He enjoyed giving them a sudden summons to his palace, to test how obediently they would respond. Baer had arrived within an hour, driving up from Quelimane, and Chmielewski had arrived soon after by helicopter from his villa. Mengele had sent his apologies, insisting he was close to a breakthrough. It was the third time, making Hüttig ponder if he'd have to do something about him.\n\nThey turned his stomach. To Hüttig, his subordinates were barely less degenerate than their own slaves. Baer, watching the punishment with barely-concealed boredom, was a drunk and a glutton. Chmielewski, on the other hand, had a sickly light in his eyes and seemed to thrill at each crack of the whip. He had heard of Chmielewski's villa, of the leather couches, book bindings and lampshades made from the hide of disobedient slaves. Hüttig felt his stomach turn with distaste as he looked back to the slave. Neither of them had anything close to his purity, his strength. They were barely fit to call themselves Aryan.\n\nHüttig watched the rest of the spectacle without passion. Slaves may not always be reliable, needing the whip to put them on the right path, but through the labour of these subhumans he would be able to secure his legacy and turn Ostafrika into a titan of industry, crown jewel of the Reich. Smiling, he motioned for another splash of cognac."
 MZB_FOCUS.4.a:0 "The mind of man is capable of anything."

 MZB_FOCUS.5.t:0 "Lessons from the Zentralafrikanischen wars"
 MZB_FOCUS.5.d:0 "As Hüttig pored over the intricately detailed map of Zentralafrika unfurled on his disk, he was reminded of the Fuhrer's declaration long ago that Africa was too wild, primordial and barbaric to be a suitable home for the Aryan race. After the war against the Bolsheviks and the Judeo-capitalists the Reich had seized Africa for her thousand year empire, but, to Hüttig's eternal irritation, Germania never seemed to share his burning zeal to develop it into prime Aryan lebensraum.\n\nBrow furrowed, the Reichskommissar circled all the locations of major German defeats in the seemingly endless border skirmishes between Zentralafrika and the simian savages of Cameroon. Setting down his pen, he settled his chin on his hand and took in the full image. The Reich's defeats appeared to almost completely have taken place in lush jungle terrain.\n\nHüttig considered the problem. Müller was a buffoon with no clue how to lead his motley band of mercenaries and degenerates, and spent more time hunting elephants from a helicopter than carrying out his duties. Schenck, of course, was little better, wiling away the days tinkering with his planes like a little boy playing with toy soldiers.\n\nNevertheless, there seemed to be an obvious pattern here. By observing Müller's failures, it was clear to Hüttig that the Reich's defeats against the Cameroonian barbarians were not caused by deficient discipline and expertise among the men, issues with supplies or equipment, or even the poor guidance of their idiot leader, but was a result of a lack of training in jungle combat. Yes, that was it! Germans were racially attuned to forests, meadows, mountains, not Africa's primordial, steaming jungles! Hüttig had no doubt his troops, with a little training, could storm the battlefields of Africa!\n\nAllowing himself a thin smile, Hüttig felt satisfied he had secured the future of National Socialism in Africa. Leaning back in his chair, his good mood was instantly wiped away as he was once again assaulted by that infernal creaking that made his teeth rattle like the scratching of a knife on a blackboard."
 MZB_FOCUS.5.a:0 "All that mysterious life of the wilderness that stirs in the jungles, in the hearts of wild men."

 MZB_FOCUS.6.t:0 "Legacy of the Afrika Korps"
 MZB_FOCUS.6.d:0 "Hüttig felt the sun scorch the tops of his ears as he strode through the swirling dust, flanked by Baer and Chmielewski, each glancing aside at the other and attempting to move subtly closer to the Reichskommissar than his rival. Hüttig noticed none of this jockeying for his approval, focusing his attention instead on his soldiers, engaged in a mock battle on the dun expanse that stretched before them to the far horizon.\n\nIt had not been easy to track down distinguished men who had served in North Africa, and had been even harder to convince them to uproot themselves and travel halfway across the globe to Ostafrika in their twilight years to train a new generation of German soldiers in desert warfare. If, as he expected, there would soon be war with the South African degenerates, his men would need to learn to distinguish themselves in the arid, desolate terrain of the bushveld.\n\nReaching the crest of the hill, Baer and Chmielewski panting with exertion behind him, Hüttig greeted the advisors. Sipping tea and lounging in camp chairs, they were a trio of overweight men with bristly white mustaches who he found difficult to distinguish. As he was handed a pair of binoculars, he wondered how men such as them could have come to be war heroes.\n\nOn the hill the sun was as hellishly bright as ever, but down in the dry basin the men had kicked up a tremendous cloud of dust. Watching them through the binoculars, Hüttig wondered if they could even see each other through the gloom. But, he supposed, this was the kind of thing they'd have to get used to if they were to be victorious in South Africa. It was inconceivable that something so inconsequential as terrain could stand in the way of the spread of National Socialism."
 MZB_FOCUS.6.a:0 "They were conquerors, and for that you want only brute force."

 MZB_FOCUS.7.t:0 "Launching the Preikschat-Schlicke Initiative"
 MZB_FOCUS.7.d:0 "Barely keeping hold of his excitement, Reichskommissar Hüttig mounted the podium to join the guests of honour, Fritz Karl Preikschat and Heinz Schlicke, two of the Reich's star engineers. It wasn't often he got the opportunity to work with men of their calibre and he didn't intend to let the opportunity to use their genius go to waste. Arranging their assignment to him had taken years of lobbying, cajoling and bribery and today it would finally come to fruition.\n\nThe television cameras in the back of the vast concrete hall flashed to life as Hüttig stepped in front of the turbine. After months of toil, the newly consecrated Preikschat-Schlicke Power Plant would be brought online to send electricity flowing through Ostafrika's veins, bringing the savage land one step closer to civilization. Glancing over the gathered journalists and dignitaries, Hüttig took a deep breath and began to speak.\n\n"Germans, friends, citizens of the Reich. Today we do more than simply flick a switch. Today we bring a spark from the sacred fire of Aryan civilization to Africa. With this, the latest in German innovation, we do what the degenerates and the subhumans before them could not. We scorch barbarism from this land, we shine a light in the chaos of the darkest continent. This is more than just a power plant, it is a symbol of our unwavering commitment to bring the glory of National Socialism to Africa." And so he continued for some time, extolling the virtues of Preikschat and Schlicke. No mention was made of the dozens of slaves that had died in its construction, the dried bloodstains that lurked beneath the pristine concrete, the children who had lost their fathers.\n\nFinishing his speech, Hüttig flicked the switch for the cameras, and for a second was paralyzed with fear. What if it didn't work? What if all the cut corners made it fail, despite the tests? He would be humiliated in front of the entire world, it would be the end of his career. Sweat beading on his forehead, his normally so disciplined mind swarming with irrational anxieties, Hüttig felt his gorge rise as the seconds dragged by.\n\nMercifully, it was soon over. Like a beating heart, the turbines thrummed to life. Keeping a tight hold of his expression, Hüttig allowed himself an imperceptible sigh of relief. It worked. It worked, and for now, that was all that mattered."
 MZB_FOCUS.7.a:0 "Like a flash of lightning in the clouds, we live in the flicker."

 MZB_FOCUS.8.t:0 "Networking Deals"
 MZB_FOCUS.8.d:0 "Anglos. Why are they such degenerates? Reichskommissar Hüttig pondered this question as he lunched on his usual hearty but austere meal of rouladen and potato dumplings on the balcony of his palace. For once it was pleasantly cool, the sun seeming to have foregone its usual bite for the day. The glass of cognac that had quickly become part of his every meal sat forgotten in his hand as he stared into the cloud of smog hovering over distant Quelimane.\n\nThough they were a mongrel race, the parts that made up the English jigsaw were sound. Centuries of Germanic immigration and intermixing from Saxony, Jutland, Norway, combined with the Celtic blood of the early Britons; the Celts of course being Germanic due to their distant origins in the mountains of what would one day become Austria. And yet, despite their racial lineage, the old English regime had completely given themselves over to Judeo-Bolshevist degeneracy. He wondered why folk of strong Germanic blood had experienced such a total fall from grace.\n\nTaking a sip of cognac, Hüttig rued the fact that the English had gotten to Africa before the Reich. Perhaps as a clean slate without the taint of Judeo-Bolshevist degeneracy, he would have had an easier time teaching the subhumans to dance to the National Socialist tune. Even now, the Anglos infested their former colonies like maggots in a rotting corpse, and much to his consternation his superiors would not allow him a free hand in dealing with them, though they sought to undermine the influence of the Reich at every turn.\n\nScowling, Hüttig recalled the letter he had received that morning from Germania. Apparently, "as a token of good faith", those pseudodegenerates wanted him to approve the airing of an English-language radio program for the wealthy Anglo minority in Sambia and Simbabwe.\n\nWell, if he had to, he had to. But, Hüttig promised himself, he would not allow the Anglos to taint Ostafrikan airwaves with their foul degenerate propaganda. Finishing his cognac, he resolved that all English-language media to be produced would need to have their scripts approved before airing, and would be closely monitored by Reich political agents. They could have their radio show, as long as they did exactly as they were told."
 MZB_FOCUS.8.a:0 "For good or evil mine is the speech that cannot be silenced."

 MZB_FOCUS.9.t:0 "East African Broadcasts"
 MZB_FOCUS.9.d:0 "Taking a sip of water to wet his throat before the broadcast went live, Ted Conway took a furtive glance at the man in the corner. He looked almost comical perched there on a high stool in his heavy uniform, glaring balefully around the room, his arms crossed and a permanent scowl plastered on his face. The craggy old devil reminded Conway of a ventriloquist's doll. He almost smiled at the realisation before he remembered that this man had the power to have him killed in dozens of unspeakably horrific ways. Paling, he snapped his gaze back to the sound board and put his headphones on.\n\nAs the recording of Bach's Brandenburg Concerto came to an end, the red AKTUELL sign flicked to life. Glancing down at the script, Conway took a deep breath and began.\n\n"Good morning, Reichskommissariat Ostafrika! Welcome to East African Broadcasts. I am your host, Ted Conway, joining me is my co-host Douglas McSweeney. Thanks to the benevolence of Reichskommissar Hüttig, we have been granted a license to broadcast an English-language radio-show to bring news, entertainment and the word of our Reichskommissar to you every weekday at five o'clock! Today we have a special bulletin on the ongoing enormously successful electrification of rural Ostafrika, followed by a report on the unprecedented economic stability the policies of Reichskommissar Hüttig have allowed us to enjoy!"\n\nDoug took over, reciting the carefully prepared propaganda they'd been delivered half an hour before the show. By God, being a Nazi mouthpiece made Conway feel dirty. Still, it was a paycheck, even if there was the constant threat of mysteriously disappearing should he ever slip up. He looked surreptitiously at the sour old bastard in the corner, trying to gauge his reaction, but he looked just as bitter as usual. It made him uneasy.\n\nConway sighed out of his nose, careful not to let the mike pick it up. Then, gathering his strength, he launched into explosively buoyant praise of the Reichskommissar's new mine expansions."
 MZB_FOCUS.9.a:0 "While the dream disappears, the life continues painfully."

 MZB_FOCUS.10.t:0 "Videoüberwachungsanlage"
 MZB_FOCUS.10.d:0 "Pulsing through the cities of Ostafrika like blood through the veins of some vast slumbering beast, electricity slowly brings forth the spark of light across the dark continent. But only a fool would think that Reichskommissar Hüttig electrified his fief out of good intentions.\n\nSitting in his office at his enormous mahogany desk, kept glacially comfortably by a dozen oscillating fans, Hüttig flicked through a folder of maps of major Ostafrikan cities- Quelimane, Salisbury, Dar es Salaam. Marked out in bright red circles across each city were the locations of the new network of surveillance cameras that a battalion of slaves were already hooking up to the modern electrical grid. They were designed to give a comprehensive view of major intersections as well as government buildings and areas considered to potentially be hotspots for sedition. This was but the first phase of the plan, Hüttig thought with concealed glee. He'd already placed another order with Siemens for hundreds more.\n\nOstafrika was plagued with unrest from the barbaric simian natives and the seditious Anglo colonists, but they'd have significantly less success stirring up trouble for the Reich when he had eyes on every street. Machines never erred, machines were never disloyal. Once Hüttig had machines watching over all of Ostafrika, he could finally breathe easy, knowing that any threat to National Socialism and the objectives of the Reich would be easily detected. Gazing down at his realm from above, he could find and squash the traitors like insects.\n\nSmiling with grim satisfaction, Hüttig leaned back in his chair and was immediately assaulted once again by the migraine-inducing teeth-rattling screech of his chair. Instantly he seethed with rage. He'd tried everything to fix the damn thing and nothing worked, as a matter of fact it seemed to be getting worse. It was driving him to distraction, he couldn't work with that awful sound ripping across his eardrums like a thousand vicious knives. Centering himself, he decided to order a new chair from Germania.\n\nHe could not let something as ludicrous as a creaky chair affect him so. Resolving to bolster his Spartan discipline, Hüttig told himself he'd indulge in even less luxury in the future, even as he poured himself a glass of cognac. Just to calm his nerves."
 MZB_FOCUS.10.a:0 "It looked at you with a vengeful aspect."

 MZB_FOCUS.11.t:0 "Das Ostafrikanische Fernsehnetz"
 MZB_FOCUS.11.d:0 "Supported by a vast underclass of slaves, Ostafrika has developed a comfortable, fat middle class of businessmen, specialists and gentleman farmers all chasing the dream of prosperity in the colonies. Every year more Germans trickle into Ostafrika's quickly growing cities like water down a drain, eager to seek their fortune. With them come new ideas. Political ideas.\n\nReichskommissar Hüttig realised long ago that if dangerous thought is not uprooted when it sprouts, it will spread across the land like a vicious weed, corrupting all it comes into contact with. He had nothing but disdain for Ostafrika's intellectuals and petit-bourgeois, but he knew that unchecked they could infect the rest of his domain with radical thought. Slave liberation? What foolishness, when their prosperity came off the backs of the untermensch! Clearly wealth and comfort made people think too much. And what better way to dull the development of seditious thought than by filling their minds with propaganda?\n\nLike a wildflower sprouting in the desert after an unexpected storm, the Ostafrikan Television Network sprung up overnight to pour entertainment, sports and Hüttig-approved news into the minds of Ostafrika's more affluent citizens. As a special demonstration of the Reichskommissar's benevolence, brand-new Siemens television sets were given away free all Aryan and Anglo citizens, so that they may all share in the bounty of the modern age.\n\nAnd so the Ostafrikans took the television sets into their homes like Trojans receiving a wooden horse, never suspecting that inside every television set hid a concealed microphone, recording their every word. Ostafrika would never need fear sedition again, all watched over by machines of loving grace."
 MZB_FOCUS.11.a:0 "There is a taint of death, a flavour of mortality in lies."

 MZB_FOCUS.12.t:0 "Our Resiliant Spirit"
 MZB_FOCUS.12.d:0 "Spreading honey on his mother's homemade raisin bread, Godfrey Cumberdale plopped down in front of the new Siemens television set and flicked it on. Another day home from school was fine as far as he was concerned, even if a vicious cold was the price he had to pay. Why'd he need to learn German literature anyway? He was going to run the farm, just like papa!\n\nAfter what for a ten year old boy felt like forever, an image finally popped on screen at the stroke of seven o'clock. It was the usual start to the broadcast day; footage of the Reich and Ostafrikan flags flying side by side as Deutschlandlied played at an ear-blasting volume. Godfrey ignored the boring old song as he wolfed down his breakfast. Much to his irritation, the image cut to a shot of Reichskommissar Hüttig sitting behind a desk. Boring! Couldn't they skip this and go straight to the cartoons? He wanted to watch the new episode of Captain Über fighting the Judeo-Bolsheviks!\n\n"Citizens of the Reich," began the Reichskommissar, "I come to you today-" ...and that was about when Godfrey stopped paying attention. Although he felt a twinge of guilt for thinking it, the Reichskommissar creeped him out. He looked like a porcelain doll, pallid and expressionless. While Godfrey got up to get a glass of milk, he listened absently to the Reichskommissar. He was saying that all projections for stability and economic growth had been massively overachieved, securing Ostafrika's place as one of the Reich's most prosperous regions. After that he rattled off a list of figures and facts that made little sense to Godfrey as the image cut to short clips of new gadgets going on sale in the capital and smiling blacks going to work in the mines.\n\nSitting back down in front of the television, Godfrey caught the final words of the Reichskommissar's speech. "Germans, Ostafrikans, be proud, for our great nation has proven the strength of National Socialism against barbarism. Together, we have created the most efficiently run state on Earth. Onwards, to an Aryan future!" Those words sent a thrill through Godfrey. If the Reichskommissar said everything was going well, then it had to be, right?\n\nAt last Captain Über began, and soon he had forgotten all about the Reichskommissar and his speech."
 MZB_FOCUS.12.a:0 "I saw on that ivory face the expression of sombre pride, of ruthless power, of craven terror."

 MZB_FOCUS.13.t:0 "The Dupont Accord"
 MZB_FOCUS.13.d:0 "As stonily impassive as a marble statue, Hüttig stared across his desk at Clifford Dupont, Generalbüro representative for Ostafrika's minority of British colonists and exiles. All shrunken and wrinkled, he reminded Hüttig of a piece of fruit that had been left in the sun for too long. Shivering in the arctic frigidity of Hüttig's office, Dupont was reading the treaty that had been drafted by Hüttig's underlings. It would give the Anglos gifts of land to develop in the uncolonized interior in exchange for total and unwavering loyalty to the Reich and a public endorsement of National Socialist values.\n\nPrivately, he thought it was too lenient. The Anglos had long been a simmering pot just waiting to boil over, and Germania wanted to give them land? But, he supposed, Ostafrika had vast tracts of land that, when cleared, would make fantastic farmland. Perhaps they'd prove beneficial to the Reich's prosperity, as long as he kept them within an iron grip.\n\nHüttig had to stop himself from smiling as Dupont finished reading and deflated like a punctured balloon. If he had his way the degenerate Anglos would be deep in the coal mines instead of putting on a show of still being important dignitaries, but forcing them to dance along to his tune like marionettes was the next best thing.\n\nSigning the treaty would commit Ostafrika's Anglos to Hüttig and the National Socialist cause, in ink at least, giving him the legitimacy to prosecute them should they ever stray from the path. He knew Dupont and his cronies secretly wished to undermine his rule, cast him down and take his realm for their own. Feeling his suspicion coil around him like a boa constrictor, Hüttig wanted nothing more than to send this rotting old would-be backstabber to the camps with the rest of the traitors, but until he got the go-ahead from Germania, all he could hope for was to keep them under the jackboot.\n\nDupont, of course, had no choice but to sign."
 MZB_FOCUS.13.a:0 "It was written I should be loyal to the nightmare of my choice."

 MZB_FOCUS.14.t:0 "Joining the Herstigte Nasionale Party"
 MZB_FOCUS.14.d:0 "Bewildered by the incompetence of the men he was training, Captain Markus Weidmann rued his misfortune. When he'd been called into the Major's office and told he'd been hand-picked for an enviable assignment that gave him the opportunity to serve the Reich, he'd swelled with pride, picturing himself leading the charge against rebels in the interior. Instead he'd ended up teaching idiotic Boer farm boys where the trigger was on their K98ks. Stalking up and down the line, watching his men completely fail to hit their targets, Captain Weidmann wondered if this assignment was punishment for some forgotten slight.\n\nTo his mind, the men of the Herstigte Nasionale Party were nothing more than foolish, disorderly rabble with a heritage of unclear Aryanism. Unfocused, untrained and undisciplined, they were little better than the barbaric partisans and rebellious slaves, and he'd had the incredibly unenviable task of whipping a mob of sunburned yokels into a disciplined fighting force foisted upon him.\n\nIt was utterly ludicrous, and yet he'd had no choice but to accept his fate and slip into South Africa, eventually arriving at the HNP's secret training camp in a desolate valley where every breath filled his lungs with a thick coating of red dust. As he watched one of the Boers look down the barrel of his gun to check if it was loaded, Captain Weidmann wondered how Reichskommissar Hüttig had ever come upon the idea that the HNP could be useful in the coming war as anything other than cannon fodder.\n\nSighing as one of the Boers narrowly missed shooting himself in the foot, Captain Weidmann called for a break and went to wash the dust from his throat with a lukewarm beer."
 MZB_FOCUS.14.a:0 "It had been looking at the image of its own tenebrous and passionate soul."

 MZB_FOCUS.15.t:0 "The Deutscher Rhodesien Baufonds"
 MZB_FOCUS.15.d:0 "Shielding his eyes from the harsh morning sun, James Cumberdale squinted down the driveway at the cloud of dust drifting in the wake of the family Volkswagen as his wife took Godfrey to school in Fort Victoria. Sipping tea on the balcony of the plantation estate that had been his father's, and his father's before him, James enjoyed the warmth of the rising sun loosening his rheumatic joints as he gazed over the fields of swaying hemp, stretching as far as the eye could see. Soon it would be time to wake the slaves.\n\nFinishing his tea, James stepped indoors to the drawing room to re-read the telegram he had received the prior afternoon. Try as he might, he couldn't find the hidden catch. According to the official telegram, the Reichskommissar had approved the provision of additional funds for British planters to exploit undeveloped land, for their mutual prosperity. The Deutscher Rhodesien Baufonds, they called it. If James' hastily learned German served him right, that translated as German Rhodesian Building Fund.\n\nJames sunk into his most comfortable chair, spreading himself around until he felt comfortable. Then he read it again. Life under the Nazis hadn't been as bad as he'd been expecting; for the most part they left the British colonists in their new Reichskommissariat alone, but there had always been an underlying tension between the British and their new German overlords. And yet, as of late they'd been oddly conciliatory. First they'd permitted English-language radio broadcasts, then they'd granted British planters vast tracts of land in exchange for a meaningless pledge of loyalty he had happily given. They'd even given him a free television set, where Godfrey liked to plant himself on the weekends when he should have been doing his Aryan Biology homework. The Reichskommissar never did anything out of the goodness of his heart, so what exactly did he expect to get out of this?\n\nSlipping the telegram into his suit pocket, James stepped back outside to watch his overseers herd slaves into the fields. In his grandfather's time, all of this land had been untamed. If these funds came through, perhaps they'd give him the chance to stamp his own mark on Africa."
 MZB_FOCUS.15.a:0 "This also has been one of the dark places of the Earth."

 MZB_FOCUS.16.t:0 "Passive Defense Schemes"
 MZB_FOCUS.16.d:0 "The Reichskommissar sat on the balcony of his palace, watching the slaves meander through his still, tenebrous gardens as the freshness of twilight chilled the sweat moistening his heavy woolen uniform. Taking a moment to look up from the maps sprawled over the table, he felt a thrill of quiet accomplishment run through him as he gazed upon the orderliness of his design. Soon, all of Ostafrika would be remade in its image, ordered, disciplined, efficient, everything and everyone in their proper place.\n\nBut, until the dawn of that golden future, there was work to be done. Tearing himself away from the view, Hüttig focused his attention back to the pile of maps, already darkening as the light faded. He would have to order a slave to bring him a lantern; he was enjoying the evening serenity too much to return to his office. With a single ivory finger he traced the border between Ostafrika and South Africa, the border that, when his carefully laid plans come to fruition, would soon cease to exist.\n\nNevertheless, although his troops were better disciplined, trained and equipped than the South African rabble, he was not fool enough to think victory a certainty until the flag of the Reich was raised over Cape Town. Until then, he devised contingency after contingency, should the unthinkable come to pass and the enemy push into Ostafrika.\n\nIn case that ludicrous plausibility came to pass, he had ordered the entire border mined and riddled with traps to cut down the advancing forces of the enemy. Nowhere was left open for the degenerates to enter Ostafrika unscathed. With their forces getting blown apart like sausages in a pan for every step they took, their forces would get slowed sufficiently for Hüttig's crack troops to crush their advance and push them to the sea.\n\nHüttig turned his head to look into the distant, dusky horizon. Any day now the degenerates and subhumans could come. He could almost see the simian horde cresting over the hills.\n\nWhen they came, they'd find him waiting for them."
 MZB_FOCUS.16.a:0 "This stillness of life did not in the least resemble a peace."

 MZB_FOCUS.17.t:0 "Kicking the Hornets Nest"
 MZB_FOCUS.17.d:0 "A darkened room somewhere in South Africa. The orange rays of afternoon slither in between the venetian blinds. A thin, lean man with oiled sandy blonde hair stands before a corkboard, puffing at a cigarette, the smoke rising to be whirled around the room by a violently rotating ceiling fan. The man cocks his head as he regards the corkboard. Outside are the sounds of late afternoon traffic, but the man does not hear them, focused as he is on the intricacy of his design.\n\nA dozen or so black-and-white portrait photographs, many of them taken from furtive angles, crowd the corkboard. White string wrapped around the pins of each photograph connects them to each other. One photograph in the centre of the corkboard is connected to all of the others. Its subject is a middle-aged man with a pale, craggy face, facing towards the camera.\n\nThe smoker finished his cigarette and lit another. He moved closer to the corkboard, absorbed by the central photograph. The man's name, written on the photograph in black marker, was Ian Smith, a former British colonist from Simbabwe who escaped into South Africa after the Reich had taken over. After building himself a new farm in Vryburg, Smith had vocally criticised Reichskommissar Hüttig and the new regime, and had become a prominent advocate for the rights of the British colonists and exiles still in Ostafrika.\n\nIn other words, he had become a nuisance. Unrolling the string and unpinning the photograph, the smoker slipped it into his jacket pocket. So, the Reichskommissar wanted to destabilise South Africa with a political assassination, did he? Well, what better way to achieve that than to assassinate one of the most publicly outspoken Anglos and pin it on the Boers?\n\nHe picked up the telephone, dialling his handler in Quelimane, and in doing so knocked down the first domino that would send South Africa spiralling into anarchy."
 MZB_FOCUS.17.a:0 "How many powers of darkness claimed him for their own?"

 MZB_FOCUS.30.t:0 "Now It Begins"
 MZB_FOCUS.30.d:0 "Reichskommissar Hüttig strutted into the meeting hall, within which a grand war planning station had been established. All around him, officers in uniform walked to and fro with a true sense of urgency, communicating points of updated information or passing off newly minted documents. Despite the nerves that lingered within him, Hüttig could almost bounce with excitement. This was his element, and it was showtime.\n\nThe Reichskommissar proceeded to the grand table in the center of this converted meeting hall, upon which a large and impressively detailed map sat, speckled with different icons representing the locations of Ostafrikan forces in the field. A posse of generals stood rigidly at attention around the map, and snapped a salute to Hüttig as he approached. Hüttig swiftly gave a sharp salute in return, as they all stood at ease and got to the business of the day. The business of warfare.\n\n"Gentlemen, let us not waste any time with officialities or pleasantries today. We have a war to fight." Hüttig began, wasting not one moment in arriving to his point. "Currently, where do we stand? What are our vulnerabilities, and where?" he finished, staring at his Generals, as they looked to one another for an answer, following such an unexpectedly rapid commencement of business. "The Zambezi river, sir," piped up an old Generalleutnant. "We have token forces ready to respond to a crossing, but if the South Africans arrive in force, they may break through.\n\nHüttig waved his hand dismissively at the general. "They'd be throwing themselves into a waste of forests and savages. If that's what they wish to expend their forces conquering, then so be it." he retorted, "The Boers have the South Africans nicely preoccupied at this moment. I want to know where we can attack." Several of the generals in the room murmured amongst one another unexpectedly, as if they had never conceived the notion that their superior would have wished to order an attack three minutes into the first meeting of the war. As Hüttig began to deliver an icy vexed stare at his Generals, a Gruppenführer quickly piped in. "The SS divisions 'Verbante' and 'Jäger' stand ready for any operations, sir. You need only say where and when." Hüttig smiled at the response. "Then let it be so!" he replied jovially. Pointing at the South African coast upon the map, he finished his set of orders; "They won't see a single moment of rest against us. Not one. They will re-learn the meaning of Blitzkrieg.""
 MZB_FOCUS.30.a:0 "Cry havoc, and let slip the dogs of war."

 MZB_FOCUS.31.t:0 "Desperate Times"
 MZB_FOCUS.31.d:0 "It's not my fault things turned out the way they did. Not at all.\n\nI was the one who prepared for this eventuality. I knew one day we would end up at war with South Africa. I prepared for this. I armed the Boers, so they might fight for their freedom from the anglos and the mongrel dogs of the ANC. I built the most feared and powerful Reichskommisariat in the Pakt, so that I would defend the possessions of the Reich from the outside powers. I was the one who carefully planted traps and mines all throughout my territories to stop the advance of the enemy. I am not to blame for why things are becoming fucked up. It's Müller and Schenck!\n\nSchenck, that airhead, that literal airhead! Never caring what's going on the ground, and would rather fly around in his little toy jet fighter, like he could win the war with a few aerial tricks. He makes a name for himself a long time ago, and he uses it to rob the luftwaffe blind at every turn! He hogs his aircraft for himself, and tells me to my face that I wouldn't be able to handle them! It's a fucking plane, you tell it to bomb whatever you want!\n\nAnd there's the rat bastard Müller. He'd sell his entire operation to the highest bidder if he had half a chance, even if that bidder was General Motors. He uses the proceeds he takes from his investors and pays for mercenaries just so he has some company on hunts. And he'd rather hunt another fucking animal than send his forces down to take Cape Town. That fortification line in Katanga, what the fuck is he thinking?\n\nI told the Reich to remove them, and they never listened! I knew all along they were useless traitors, and they never believed me! Now, look at your darling colonies now, Germany. Stopped on the battlefield by a number of South Africans and negroid Americans! This is your defeat, your shame, your greatest mistake, looking us all right in the face!\n\nNo! I must not believe that. There's still a way I can solve this. It requires everything I can get at my disposal, and more...unitary control over the Afrika Schild."
 MZB_FOCUS.31.a:0 "I have to do this myself, with everything I have..."

 MZB_FOCUS.32.t:0 "Hellfire"
 MZB_FOCUS.32.d:0 "The gentle buzz of insects consumes the air. Grass shakes and rustles in the hot breeze. Farmers, done with the predawn labor, march through the fields towards home, eager to eat the breakfast their wives have prepared.\n\nThe buzz rises, rubbing through the village like a sweaty hand. Villagers lift their heads, concerned about the intensity of the rigid hum. It's deafening now. The buzz is everywhere. They look across the ground for the usual suspects, bugs and hard shelled beetles.\n\nThey look everywhere but up.\n\nThe buzz pounds in their skulls. It echoes in their bones and souls. The buzz tears at their ears and teeth.\n\nThe buzz flies from beyond the horizon. It is made manifest, forged in steel and oil. The villagers finally look up, towards the shaking, buzzing heavens. They scream as loud as they can, as though trying to drown out the buzz, but they can't. They don't.\n\nThe buzz is only silenced by the metal rain and liquid fire. The buzz only quiets, perhaps out of horror, for the burning chemicals that pierce the earth and clay.\n\nAs the plane flies away, its mission a resounding success, the village lies behind it. Black ashes and green fires whisper and mutter in the morning wind. Even the buzz of the insects is gone, burned away."
 MZB_FOCUS.32.a:0 "The bomb lives only as it is falling."

 MZB_FOCUS.33.t:0 "From Cradle to Combat"
 MZB_FOCUS.33.d:0 "The village had been operating as normally as life could be in the dense jungles of a German Africa for the 11 year old Muchoki. He woke up as early as possible, donning the clothes he had been provided to by those scary men with the masks who constantly walked around the area. His mother never liked them, especially when they hit people with their guns, but ever since they made his father disappear, she always called them the "mashetani giza" - the dark devils. However, none of that mattered now. All Muchoki had to be concerned about was waking up early enough to go to the caves, mine as long as he could, and finally get out for dinner.\n\nHowever, as the day began, young Muchoki knew that something was amiss, especially as the smoke rose into the air and a small metal truck followed by a bigger one pulled into the village, sending all of the adults he knew scattering to their homes. Quickly, a shorter, older man got out of the small truck, barking and yelling at the mashetani giza. Muchoki's German lessons were going slow, but he could hear him yelling something about the children. It was then that a shiver ran down his spine, as they began kicking down doors, forcefully carrying children into the large truck. Suddenly, with an angry point of a black glove, the older man ordered the devils to grab Muchoki himself, forcing them away from his crying mother and into the back of the huge truck, as it roared to life and carried him away from his village.\n\nAbdu, Darweshi, Njowga, and a few other of Muchoki's friends joined him in the tightly packed truck, and hours away to a new, loud, and scary place. The Devils ordered them out the truck, and marched them into a dark, concrete room. There, the short man began yelling at them in German, pointing to some smaller versions of what the devils wore themselves. They all began to put them on, and were marched away, destined for a long field where they each got a German-made rifle and were told to shoot, and shoot, and shoot, and figure out how to put the bullets back in. If they didn't, they were beat, and went without dinner, as Muchoki would learn on his first night.\n\nFinally, after weeks of this cycle, and a bit of learning some more German, Muchoki and his friends were brought on truck out into an open savannah, where they began digging trenches. It was there that the bullets started being fired towards them, and everyone had picked up their guns and shot back. When the big truck with the cannon on top slugged forward, the short man climbed on top the trenches, yelling and screaming, demanding they shoot better or else they wouldn't be fed for a week. It was there that Muchoki felt the blood and grey matter splash across his face as the short man's head collapse upon itself, and he fell into the trench. Muchoki could only hear gunfire, foreign screaming, and the cries of his friends as the men on the hill came near."
 MZB_FOCUS.33.a:0 "Older men declare war, but it is the young that must fight and die."

 MZB_FOCUS.34.t:0 "50 Year Flashback"
 MZB_FOCUS.34.d:0 "The patrol was as regular as it normally was. The lieutenant of the platoon shepharded his militiamen through their daily checks as quickly as they could- the quicker they finished their sweep of the area, the quicker they could go back to relaxing. It was really the only part of the day that the lieutenant disliked- the patrol was hot, filled with mosquitos and other nasty bugs, and generally pointless. After all, the only danger to a camp this far behind the front lines was the occasional German bomber that slipped through the cracks of the American air defense.\n\nAs the lieutenant finished his thought, he heard the distinctive sound of one of the flying machines, growing closer by the second. A quick glance up over the trees, and it was clear that the plane was a few things. It was a jet, it was German, and it was flying straight for the platoon. In an instant, the lieutenant shot into his commanding demeanor, yelling for his men to scatter as he ducked down behind a rock. He braced for the inevitable explosion, and the screams that would come with it.\n\nThe roar of the jet washed over the men like a wave, but the whistle of a bomb and the blast of the explosion did not follow. The lieutenant, stunned, tried to figure out what could have happened. Was it possible that the plane did not see them? Could some divine stroke of luck have prevented the pilot from dropping his payload? Could the bomb have been a dud? After a moment, he rolled over, looking for the plane. That was when he noticed the sudden fog that had blanketed the hill.\n\nHe got back on his feet, gesturing for his men to follow, but his chest was tight and his nose wouldn't stop running. His platoon woozily made their way down out of the fog, but one by one, they began to collapse. Some started to scream, their gurgling shrieks piercing the jungle air. Suddenly, the lieutenant's legs gave way. He tried to stand back up, but his arms and legs jerked uselessly. He tried to scream, but his breath was gone and his lungs would not respond. He tried to inhale, but found his mouth paralyzed. His body spasmed uncontrollably as raw, unfiltered terror rocketed through his brain in its final moments. His mind raced, then slowed, then stopped as he expired.\n\nThe jungle lay silent, the first witnesses to the first deaths of the next stage of war on the dark continent."
 MZB_FOCUS.34.a:0 "There is no end to the cruelty of a madman's war."

 MZB_FOCUS.35.t:0 "Hell on Earth"
 MZB_FOCUS.35.d:0 "Peter had always wanted to be a marine and fight for his country. When the U.S Army first intervened in the South African War, he got his wish. His brother, Johnny, was more concerned about making it to a good college as a chemical engineer but he still wanted his big brother to come home safe.\n\nPeter was an officer, and with any luck, he was rather safe for the most part. Even so, every night, the family would turn on the TV for new developments on the African front. Soon, they had a big cork board to track where exactly he was deployed, and the family started learning the names of the places he was deployed at. Every night, the TV would broadcast casualty numbers climbing ever higher - and their worries were only reassured when they saw Peter's next letter arrive in the mail.\n\nToday, however, was different. When Johnny got back home in the afternoon, the TV was already turned on for a special "Breaking News" segment. His parents didn't even greet him as he came in, and his eyes traveled watch the dishevelled news conference unfolding in Cape Town.\n\n"As of 2P.M South African Standard Time, we have had reports of a chemical weapon attack on one of our Marine regiments near the Ostafrikan front. The details as of now are undetermined but it is likely that the regiment has all been wiped out."\n\nUpon hearing this, Johnny's mother wailed and retreated into her husband's arms, he himself speechless as the news conference went on.\n\n"Ostafrikan forces have released nerve gas on the regiment and our limited knowledge on its effects means that it would shut down all muscle function upon prolonged exposure. We have no antidotes for their nerve agents as of now and, regrettably, the troops did not have protective gear - as no one could have predicted such brutality and horror at the hands of the Afrika-Schild..."\n\nAlthough the General on the TV blabbered on and on, Johnny could not say a word, as if he had inhaled some of the nerve agent himself. To think he wanted to be a chemistry major. Johnny felt the corners of his eyes go red and he stood up. Even while his father was trying his best to comfort his mother, he saw Johnny storming towards the door. "Where are you going Johnny?" asked his father."
 MZB_FOCUS.35.a:0 "I'm going to enlist and kill every single last one of those rat bastard Nazis."

 MZB_FOCUS.36.t:0 "Wining and Dining"
 MZB_FOCUS.36.d:0 "Müller stepped out of his helicopter to see two rows of Wehrmacht honor guards, stahlhelms shining in the fading sunlight, stiffly saluting him in their freshly-starched dress uniforms. Compared to them, he seemed horribly underdressed in his khaki tunic and field cap. Hüttig was waiting at the door to his compound, arms clasped behind him and making what passed for a smile. "Reichskommissar Müller, I trust you had no difficulty arriving here?"\n\n"Of course not, Hans, the Luftwaffe escort performed their job as admirably as ever," Müller replied. "So, where's the rest of your general staff? Let's talk strategy!"\n\n"Actually," said Hüttig, "I was thinking we have a bit of dinner when Reichskommissar Schenck arrives before we do anything else."\n\nDespite Müller's preconceptions of Hüttig as a dour man who thought having fun was a tool of Jewish domination, he knew how to be a good dinner host. Some of Germania's finest chefs, pre-war vintage champagne, and some absolutely superb dry-aged filet mignon all combined to make this the most sumptuous supper Müller had eaten since he had been assigned to Africa. When the meal was finished, Hüttig nodded to one of his servants-all German, probably because he was too paranoid to let Africans manage his household-and a small fleet of staff swooped in. In a flash, the plates were cleared, the tablecloth was replaced, and their empty champagne flutes were swapped out for full ones, and the servants resumed their stoic positions by the doors.\n\n"Now before we have dessert, gentlemen, I first want to make a toast-to the Reich, and to victory! May we be welcomed back to Germania with a triumph!" Hüttig stood up and raised his champagne, an action Schenck and Müller mirrored. "Alas, we cannot do so until we have destroyed all enemies from abroad... and all traitors from within."
 MZB_FOCUS.36.a:0 "Wait, wha-"
 

 MZB_FOCUS.171.t:0 "Successful Assassination"
 MZB_FOCUS.171.d:0 "It was past midnight. Deeply ensconced in his favourite armchair, Hüttig sipped at a glass of cognac, ignoring the murmuring chatter around him. His most important subordinates were gathered to drink, smoke and await the phone call they knew was coming. Nursing his glass, and beginning to feel slightly tipsy, Hüttig slowly looked around the room. Baer and Chmielewski were there, as was Mengele, for once. He took a few deep breaths, trying to get back under control. Perhaps, he thought, this ought to be his last drink. He mustn't disgrace himself in front of everyone.\n\nThe shrill ringing of the telephone put a sudden end to his underlings' prattle. When Hüttig made no move, Baer stepped forward and picked up the receiver. He stood there for a while, listening. "Ja. Ja, danke." Hanging up, he turned to the gathered men, clumping together around the phone in anticipation.\n\nWhen Baer announced that the operation had been a success, his response was a raucous cheer. Still staring into the middle distance, Hüttig heard a champagne cork pop as someone started playing a record of boisterous German military marches. Aware of someone standing over him, Hüttig looked up to see Chmielewski smiling down at him with that empty grin of his, offering a flute of bubbling champagne. Realising the men were all looking to him, expecting him to say a few words, Hüttig set down the empty glass, took the champagne, and stood. Thankfully, he didn't stumble or sway.\n\n"Men, today we triumph once more over the degenerates and the untermensch. With this, the opening salvo, we secure the future of our glorious Reich in Africa. Long live National Socialism and long live the Führer!" Was he slurring? He couldn't tell. He felt a moment of trepidation as he looked into Baer and Chmielewski's eyes. Could they tell?\n\nHis men cheered, downing their champagne. Feeling drowsy and embarrassed, Hüttig sank once more into his armchair. So, Ian Smith was dead. That ought to shake the decaying decadents of South Africa up a bit, but for some reason, he found it difficult to care about it right this minute. His vision seemed to swim before him. Could the others tell he'd let himself get drunk? Surely not, surely not. Besides, this was a once-off. A celebration. It wasn't a violation of Spartan discipline, it was alright to drink a bit more on occasions such as these.\n\nWasn't it?"
 MZB_FOCUS.171.a:0 "His face was like the autumn sky, overcast one moment and bright the next."

 MZB_FOCUS.172.t:0 "Failed Operation"
 MZB_FOCUS.172.d:0 "It was past midnight. Deeply ensconced in his favourite armchair, Hüttig sipped at a glass of cognac, ignoring the murmuring chatter around him. His most important subordinates were gathered to drink, smoke and await the phone call they knew was coming. Nursing his glass, and beginning to feel slightly tipsy, Hüttig slowly looked around the room. Baer and Chmielewski were there, as was Mengele, for once. He took a few deep breaths, trying to get back under control. Perhaps, he thought, this ought to be his last drink. He mustn't disgrace himself in front of everyone.\n\nThe shrill ringing of the telephone put a sudden end to his underlings' prattle. When Hüttig made no move, Baer stepped forward and picked up the receiver. He stood there for a while, listening and growing more and more puzzled. "Ja. Ja, danke."\n\nHanging up, Baer turned to the gathered dignitaries and announced with utter bewilderment that the operation had failed, with the Ostafrikan assassins being unable to find Smith, and yet, somehow, Smith had still bee killed. Still staring into the middle distance, Hüttig heard his underlings debate what could possibly have happened, eventually deciding it must have been the Boers having the same idea. Realising the men were all looking to him, expecting him to say a few words, Hüttig set down the empty glass and stood. Thankfully, he didn't stumble or sway.\n\n"Men, today we triumph once more. Though our bullet went astray, it is clear that the Judeo-degenerate state of South Africa needs little encouragement to collapse from the rot within. Long live National Socialism and long live the Führer!" Was he slurring? He couldn't tell. He felt a moment of trepidation as he looked into Baer and Chmielewski's eyes. Could they tell?\n\nAlthough most still looked utterly baffled at this turn of events, his men seemed emboldened. Feeling drowsy and embarrassed, Hüttig sank once more into his armchair. So, Ian Smith was dead. That ought to shake the decaying decadents of South Africa up a bit, but for some reason, he found it difficult to care about it right this minute. His vision seemed to swim before him. Could the others tell he'd let himself get drunk? Surely not, surely not. Besides, this was a once-off. A celebration. It wasn't a violation of Spartan discipline, it was alright to drink a bit more on occasions such as these.\n\nWasn't it?"
 MZB_FOCUS.172.a:0 "His face was like the autumn sky, overcast one moment and bright the next."

 MZB_FOCUS.173.t:0 "Ian Smith shot in Vryburg"
 MZB_FOCUS.173.d:0 "Hüttig sat motionless behind his desk, staring at the ceiling, as he had been for some time. Waking at one o'clock in the afternoon with a churning stomach and a bad case of cottonmouth, he had stumbled to his office, and, when he found that attempting anything resembling a thought gave him the sensation of a pair of icepicks being forced through his eyes, the Reichskommissar had decided to spend some time recovering his faculties.\n\nSo this was a real hangover. It bore little resemblance to those pathetic little headaches he used to get as a boy when he filched a few of his father's beers, which he now realized were a dim shadow of the real thing. Groaning, he leaned forward to stare at his desk. It was stacked high with the paperwork, missives, reports, memos, orders, telegrams, letters, requests, demands, transcripts, bulletins, dispatches and tidings fair and ill that had accumulated since the prior afternoon. Wanting nothing more than to dive over the palace balcony to the gravel below at the thought of answering them, must less the horrific prospect of having to categorize them, he found his eyes drawn to the morning newspaper sporting the tantalizing headline IAN SMITH SHOT IN VRYBURG!\n\nThough every cell in his body screamed at him, Hüttig watched himself pick the newspaper up and begin to read. His stomach swirled like a whirlpool as he attempted to digest what the newspaper was telling him. Oddly, almost all of the details on Smith's death mentioned in the article were different from those he had been given by his intelligence officers at the party the evening before.\n\nWere his men so incompetent they couldn't get correct intel on their own operation? Or had someone else gotten to Smith before they could, and they had taken credit for it either mistakenly or intentionally, in the hope of increasing their prestige on the backs of the real assassins? If his suspicions were correct, and Smith had been taken out by a third party, then it appeared to prove that South Africa's spiral into the abyss was happily progressing on its own and didn't need the extra push.\n\nAt least that's what he would have thought, had he been capable of cogitation. With only a few neurons firing haphazardly, he leaned back in his chair, felt that familiar creak deep in his bones, and, teeth clenched, resolved never to drink again.\n\nOf course, he had a glass of cognac in his hand within an hour."
 MZB_FOCUS.173.a:0 "The wilderness burst into a prodigious peal of laughter that would shake the fixed stars in their places."

 MZB_FOCUS.174.t:0 "Ian Smith Shot!"
 MZB_FOCUS.174.d:0 "Ian Smith, a South Rhodesian émigré and United Party MP for the Cape Province, was shot today outside of Vryburg Airport after returning home from Parliament. MP Smith, a staunch unionist known for his fiery speeches condemning both Boer separatism and universal black suffrage, was entering a limousine outside the terminal at noon. A masked man approached him, fired a revolver four times into his back, and fled in a grey car driven by an accomplice.\n\nDespite the police's best efforts, it seems that all their leads have turned into dead ends. None of the eyewitness reports consistently identified the type of revolver the man used, or the make and model of the car he drove. Some claim that the assassin yelled "For the ANC," while others insist he yelled "Boers shall be free." Smith was a man with many enemies in both the Boer and black communities of Vryburg, so neither group can be fully placed above suspicion.\n\nThe investigation's shortcomings, however, have failed to deter Smith's supporters and constituents from demanding justice be served. What shall we do?"
 MZB_FOCUS.174.a:0 "Pull over the first black man in a grey car you see."
 MZB_FOCUS.174.b:0 "Bring in a Boer man and plant a gun on him."
 MZB_FOCUS.174.c:0 "We will not pervert justice to placate the mob."

 MZB_FOCUS.18.t:0 "Training in Quelimane"
 MZB_FOCUS.18.d:0 "Flicking a switch, the drill sergeant killed the lights. For a moment the only sounds were the ceiling fan whipping the fetid tropical air around the room and the gathered soldiers shifting in their seats.\n\nAnother flick, the whirling of a film projector. An image appeared on the wall, accompanied by boisterous military music. AFRICA: YOUR DUTY! The title card cut to a montage of shots of natives; starving, loitering, training with shoddy weapons. Invariably they were shot at a distance, or from a high angle. "The African subhumans," began an authoritative voiceover, "seen in their natural state of barbarity. To a German, the depravity of the native Africans may seem shocking, even unbelievable. Before the arrival of the Aryan to Africa, the subhumans of this land existed in a state of animalistic savagery lower than all others on Earth, lower even than the Jew." Shots of mud huts, sparse fields, men with spears.\n\nThe film abruptly cut to classic low-angle shots of blonde-haired German soldiers, lines of tanks rolling down the streets of Quelimane, rippling flags, and so on. It was a slavishly amateur imitation of Riefenstahl's style, but the message was clear. "You are part of the Aryan vanguard, the force bringing civilization and the values of National Socialism to the untamed shores of Africa. We will civilize this land, we will cleanse the taint of degeneracy and decadence from its people. As the subhumans will often not accept their rightful place in our purified new order, it is your duty to enforce the edicts of the Reich in these, our newest and wildest territories." Shots of Germans with machetes cutting through the jungle, launching mortars.\n\n"You are trailblazers, entrusted with carrying forth the sacred flame of Aryanism..." and so it continued, on and on, in much the same vein, for two full hours. The soldiers, desperately trying not to appear bored in front of the drill sergeant, stared rapt at the flickering image.\n\nAt last the film ended, the projector clattering to a stop, plunging the room once more into darkness."
 MZB_FOCUS.18.a:0 "Your strength is just an accident arising from the weakness of others."

 MZB_FOCUS.19.t:0 "War Stockpiles"
 MZB_FOCUS.19.d:0 "Fluorescent lights flicked on, one after the other, lighting the vastness of the warehouse. Hüttig's glistening polished boots clicked on the concrete floor as he stepped inside, Baer and Chmielewski hot on his heels, each trying to stand straighter and walk faster than the other, their jockeying for Hüttig's attention going once again unnoticed.\n\nHüttig looked around at the immense shelves, stretching far in every direction. They were stacked with huge green crates, thousands of them. Wordlessly glancing aside at Baer, his underling responded to his unspoken demand for further information.\n\n"This zone contains medium-grade assault weaponry, Reichskommissar. Some will remain here, while others will be sent to our Boer allies or stockpiled in our network of hidden weapons caches in the south." Hüttig stopped abruptly, bringing the train of advisers, officers and adjutants to a screeching halt behind him. As Hüttig turned on his heels, Baer began to wonder if he had been foolish in drawing the Reichskommissar's attention.\n\n"And have all agreed-upon specifications been followed to the letter? For I warn you," said the Reichskommissar, raising his voice so all could hear him, "any hint of grift, the slightest indication that corners have been cut in even the most minute fashion, will be treated as high treason to the Reich and to National Socialism." Seeing Chmielewski smirk at the humiliation of his rival, Hüttig swung to fix him with a hard stare. "Something amusing, Herr Chmielewski? Do not forget that this stockpile represents our most important defence against the degenerates and the subhumans. These weapons must last us years if need be, and should we leave chinks in our armour, they will be taken advantage of with characteristic savagery."\n\nHüttig turned back to the shelves of stacked weaponry, a note of weariness creeping into his voice. "Continue the acquisition of additional materiel. We can never be too well prepared, for someday the horde will come, and we must be ready, yes, we must be ready..."\n\nBehind the Reichskommisar's back, Baer and Chmielewski exchanged a look of concern."
 MZB_FOCUS.19.a:0 "In the empty immensity, there she was, incomprehensible, firing into a continent."

 MZB_FOCUS.20.t:0 "Operational Garrisons"
 MZB_FOCUS.20.d:0 "Mildly tipsy from downing a few beers with lunch, Captain Markus Weidmann booted the flimsy plywood fence and watched it topple over, raising a cloud of thick red dust. That pathetic inch of insubstantial kindling topped with a coil of barbed wire marked the edge of the camp, the sole thing standing between them and any who might wish them harm. Whatever, he'd get one of the camp slaves to set it up again later. For now, he had a much more pressing need to satisfy.\n\nAt last finding a squat baobab tree out of sight of the camp, Captain Weidmann belched, undid his fly, and met that primal need that every man who's had a gallon of beer sloshing around in his stomach for a few hours is familiar with. Weidmann had been overjoyed when he'd been recalled from the Sisyphean task of attempting to turn Boer farm boys who didn't know which end of the rifle the bullet came out of into a sophisticated fighting force, but had soon realized the date of his deliverance was yet to come.\n\nAfter he'd finished watering the baobab, Captain Weidmann zipped up and began to stumble back towards camp. Seen from a distance, it looked even more feeble and ineffectual. In a burst of wisdom, the Reichskommissar had decided to establish dozens of new garrison outposts over the barren, arid nothingness of the Ostafrikaner frontier, stretching his already meagre forces to their absolute limit, and he had been chosen to man one. Thanks to a lack of appropriate funds, adequate equipment and competent officers, it had been a debacle from the start. In their first shipment they had received maggot-infested rations and a box full of boots without soles.\n\nNot that Weidmann gave much of a shit anymore. He was almost hoping that the degenerates would come and put him out of his goddamn misery. Every day was the same, infernal heat baking him in his uniform, filling his throat with dust. It seemed as though he was in a dream, one of those strange dreams where you know you're trapped in your own head but you can't make yourself wake up.\n\nCaptain Weidmann painfully suppressed a belch, afraid he'd inadvertently spray the contents of his stomach all over the trail. Well, he supposed he'd better find a slave to fix that fence before anyone noticed. If he was lucky, maybe he'd find a Negress attractive enough to force himself on."
 MZB_FOCUS.20.a:0 "Even extreme grief may ultimately vent itself in violence."

 MZB_FOCUS.21.t:0 "SS Expansions"
 MZB_FOCUS.21.d:0 "Reichskommissar Hüttig flipped unenthusiastically through the dossier of applicants to the Ostafrikan SS. Most were from the army or were planter's sons looking for a better life. All were horrifically unimpressive, and some were dubiously Aryan.\n\nWhat a motley bunch of exiles and rejects he had to work with. Unlike the pseudodegenerate pigs Schenck and Müller, he would sooner die than allow natives into the SS. By filling the ranks of the Sudwestafrikan and Zentralafrikan SS with mongrel dogs they annihilated any possible claim they could have regarding their advancement of National Socialist values in Africa. Hüttig felt his temples throb with hatred as the dossier in front of him faded away, replaced by Schenck and Müller's faces appearing before him, contorted with laughter, mocking his dedication to the Reich and to National Socialism. Stomach foaming with loathing, he almost vomited all over his desk from the sheer violent distaste he felt for his fellow Reichskommissars.\n\nDesperate to dispel the vision, Hüttig forced his eyes shut, squeezing tears from the corners to roll down his cheeks and, saltily, into his mouth. Why did the Reich favour them? They were incompetent, wasteful, indolent, and a thousand other unsavoury adjectives! And yet all he ever got were the dregs, the scraps, while his letters on Schenck and Müller's behaviour to Germania went ignored. It was infuriating, stomach-churningly migraine-inducingly jaw-clenchingly infuriating!\n\nRealizing he was losing control over himself, Hüttig took a deep breath and tried to calm down. He shouldn't pine for the attention Germania and the media lavished upon the other two. It was enough to be a devoted servant of the Reich and National Socialism, enough to be a pure Spartanist, a pure Aryan. And yet, even as the rage faded and the tears dried, he found it was impossible to banish that image. Were they sitting in Luanda or Hitlerstadt right now, laughing at him?\n\nThrowing aside the dossier, Hüttig yelled for more cognac."
 MZB_FOCUS.21.a:0 "Droll thing life is, that mysterious arrangement of merciless logic for a futile purpose."

 MZB_FOCUS.22.t:0 "Werwolf Training"
 MZB_FOCUS.22.d:0 "Gently swilling a mouthful of cognac, Hüttig fixed Baer with a piercing glance. The corpulent old reprobate across from him flinched a little, already shivering from the polar temperature of the office's dozen oscillating fans. Setting the glass down on the desk, just heavy enough to make a clink, Hüttig asked his underling, "Why do we fight, Baer?"\n\nBaer stuttered as he searched for the answer Hüttig wanted. "Er, to achieve victory, Reichskommissar?" Making Baer pale with a look of the utmost contempt, Hüttig rose and began to pace around the room, followed by Baer's nervous eyes. "Victory. Yes, Baer, we seek victory. Victory for our beloved Reich, for our Führer, and for the immortal science of National Socialism. We fight so that we may purify this land, scour away the barbarity, savagery and degeneracy of Africa, and erect a new edifice in its place, a monument to the Aryan will to prevail against all odds. Pure, Baer. We will make Africa pure. But, what would we do if the unthinkable came to pass, if, against all probability, the barbarians should prevail?"\n\n"Er, ah..." stuttered Baer as Hüttig loomed over him. "We must continue the fight, Baer! To the last man! We must make them pay for every inch of blood-watered soil! If we cannot rule Ostafrika, nobody will!" Hüttig strode back behind his desk and took his seat. "You will form a new unit comprised of our most skilled and trustworthy men. They will be known as the Werwölfe. Ensure that they are trained in sabotage, guerrilla warfare and anti-occupation tactics." Spearing Baer with another sharp glance, Hüttig continued in a subdued tone, "Understand that this must be of the greatest secrecy. Although this is a contingency plan, we must not give the impression we are in any way preparing for defeat."\n\nPouring himself another glass of cognac, Hüttig looked up to find Baer frozen in place. "You are dismissed.""
 MZB_FOCUS.22.a:0 "I saw him open his mouth wide, as though he had wanted to swallow all the air, all the earth, all the men before him."

 MZB_FOCUS.23.t:0 "Meeting of the Generalbüro"
 MZB_FOCUS.23.d:0 "Hüttig always found it amusing to call a meeting of the Generalbüro to take place in a few hours, forcing his subordinates to scurry from their villas to his palace desperate not to be the last to arrive. At last, trying their best to look unflappable, his underlings had arrived by helicopter and chauffeured sedan and were seated in the palace's enormous conference room.\n\nThe meeting was not without purpose. Always feeling the knife hovering behind his back, Hüttig had become suspicious of anti-National Socialist tendencies among some of his officers. Eyes narrowed, he looked around the table, glancing at each man in turn, noting who flinched, and, more important, who didn't. Could anyone on the Generalbüro have Speerist sympathies? To anyone but Hüttig, that would have been unthinkable. Eyeing his generals, he made the mental note to have them put under even more thorough surveillance.\n\n"Men," he began, as the last servant left the room, "we live in precarious times. I will be brief. From the outside, we are threatened by the degenerates and the Judeo-Capitalists. From within, on the borders of the Reichskommissariat, we are troubled by rebels, escaped slaves and so-called revolutionaries. Though we may expect that the racial purity of our men will lead us to victory, triumph is not assured. To prevail against the threats that face us, we must root out the cancer at the heart of Ostafrika."\n\nHe paused, looking around at his men, hoping for a reaction. Baer, looking nervous, always afraid of being replaced as the favourite. Dupont, grey-faced as usual. Chmielewski and Mengele staring back at him with their dead eyes. Stifling an annoyed sigh, Hüttig continued. "We cannot fight the barbarians when our own men are tainted by the stain of reformism. It is imperative that we root out the liberals in our ranks like weeds. They are not fit to serve the Reich, not even fit to call themselves Aryan. You will cooperate with my intelligence operatives in identifying and liquidating these traitors. We cannot allow these subversives to undermine National Socialism."\n\nThe conference continued, Hüttig laying out a plan to eradicate the subversives, all the while feeling that spectral knife draw closer and closer to his flesh. He had to scour the taint of treacherous thought from Ostafrika, without mercy, without quarter, before it was too late."
 MZB_FOCUS.23.a:0 "I would just as soon have expected restraint from a hyena prowling amongst the corpses of a battlefield."

 MZB_FOCUS.24.t:0 "The Ring of Fire"
 MZB_FOCUS.24.d:0 "As the clocks chimed midnight, Hüttig startled awake, almost falling off his chair. His eyes painfully adjusted to the harsh white light, still set for his evening paperwork. Feeling his stomach shift turbulently as he stood, he blearily stumbled to the dimmer to dull the lights. Slumping back in his chair, Hüttig told himself that overwork had led to him falling asleep at his desk. Obviously it had nothing to do with the cognac he'd been drinking since breakfast. Temples thumping, he looked over the desk, trying to remember what he'd been doing before he'd dozed off.\n\nIt all came back to him in a sudden flash of incandescent fury. After dinner, he'd received a telegram from Germania insisting that he cease sending critiques of his fellow Reichskommissars. The pseudodegenerates in their plush Mitte offices had threatened him, suggesting his constant criticism of those incompetent buffoons was tantamount to treason.\n\nHands shaking with rage, Hüttig poured a glass up to the brim with cognac, just to calm his nerves. How dare they suggest that? Downing his cognac, relishing its bitterness, Hüttig felt the fire of hatred grow in his belly. Not only could he not trust Germania, but he was surrounded by enemies, each waiting to sink their knife in his back.\n\nThe treasonous bastards in the other Reichskommissariats, the traitorous Boers, waiting for their opportunity to slip free of the Reich, the slippery Italians up north. It was like being surrounded by a ring of fire, the flames advancing, always advancing, until the day they'd sear the flesh from his bones. He could not allow the degenerates and the traitors to prevail.\n\nHüttig leaned back slightly and immediately felt that horrific, bone-rattling creak in his chair stab into his brain like a million wicked needles. The blood rising to his face, something inside him finally snapped. Slowly, he watched himself rise, grab the chair and drag it outside to the balcony, into the bracing night air. Hauling it onto the marble parapet, Hüttig used what remained of his strength to shove the enormous leather chair off the edge.\n\nStaring into the lush blackness of his gardens, Hüttig heard the chair shatter on the gravel below. Swaying from side to side, he lurched back inside and passed out on the office floor."
 MZB_FOCUS.24.a:0 "His soul had gone mad. Being alone in the wilderness, it had looked within itself, and it had gone mad."

 MZB_FOCUS.25.t:0 "Purging Our Troops"
 MZB_FOCUS.25.d:0 "Spilling into the room, the golden light of morning jolted Hüttig awake. Forcing his eyes open, breaking the crust that had formed, he gazed up at the whitewashed ceiling. After a moment, he wiped away the sticky tear residue that clung to his cheek and looked around. Somehow, he'd ended up in bed. Had someone carried him there, after he passed out in his office? He felt his cheeks burn with shame, both from the indignity of being treated like a child and the added humiliation that everyone in the palace had probably already heard about it. Head thumping like a jackhammer, Hüttig lay in bed for over an hour, staring up at the ceiling. He would have to re-establish his authority.\n\nHe heard a tentative knock at the door. Although he didn't respond, he heard it creak open, and turned to see who dared disturb him. Baer, fawningly shuffling towards him. Hüttig wanted to yell at him to get out, but he just couldn't summon the energy. All he could do was croak, "Tell me what you want."\n\n"Ah, Reichskommissar, allow me to extend to you my deepest sympathies that you have been taken ill," began Baer, sycophantic as ever, before he was stopped by Hüttig's stare of piercing contempt. Even mired in the pits of the worst hangover of his life, he knew he still held power over the disgustingly corpulent lickspittle. "Er, well, the Generalbüro are concerned about the commitment of our Boer allies. I knew to bring it to you immediately." Yes, thought Hüttig, so that you might squeeze a few kudos out of me. Pathetic.\n\n"Must you bother me with every little thing?" demanded Hüttig scratchily, turning to glare at Baer. "It is simple. Emphasise to them, in a propaganda campaign, that we fight the same fight, have the same enemies. The natives; they seek to destroy everything we have built, to annihilate the Aryan future. You will bring the Boers closer to us. Use whatever resources you need. Now get out of my room."\n\nBaer obsequiously bowed out of the room, thanking Hüttig for his wisdom. Hüttig frowned after him, wondering if it was time to put Baer out to pasture. Or into a grave. As a leader, the men who seemed most loyal to you were the ones to watch.\n\nGroaning, Hüttig fell back to continue staring at the ceiling, wondering if he'd find a new chair waiting for him in his office. After a while, feeling a little better, he telephoned for breakfast."
 MZB_FOCUS.25.a:0 "The most you can hope for is some knowledge of yourself that comes too late."

 MZB_FOCUS.26.t:0 "Exploiting the Interior"
 MZB_FOCUS.26.d:0 "Captain Markus Weidmann vomited into the underbrush, narrowly avoiding getting it all over his uniform. When he had received his new orders, desperately hoping for a transfer to Quelimane, he had instead found himself sent from his border garrison to this stinking shithole mine at the edge of Ostafrika. Twenty demoralized reprobates to watch over hundreds of slaves, responsible for keeping the titanium flowing. It was no wonder he spent most of his days in an inebriated haze.\n\nWeidmann wondered why he endured, why he didn't just pull out his Luger and put a bullet in his brain. After days filled to the brim with all the savagery and depravity the world had to offer, he was forced to relive it all again in his dreams. Feeling as though he spent every second in a waking dream, Weidmann had begun to wonder if he were going mad.\n\nAnd so it was that, staggering back to camp with vomit on his boots, Weidmann was the first to see the men coming out of the trees. Suddenly death didn't seem so favourable. As the savages shouted in their brutish language, Weidmann turned to run into the bushes, despite understanding in a sudden burst of clarity that he could not escape, that these were his final seconds on Earth.\n\nBoots crunching in the humus, he was suddenly reminded of the crunching of his boots in the snow as a boy in his native Thuringia. He felt himself drawn into a memory, tripping and falling in the snow, bloodying his nose against a rock. For a moment, he smelled the tweed of his father's coat as he was carried to bed. It was so long ago, now.\n\nAs the bullets ripped through him, roses of blood blooming on the front of his uniform, Captain Weidmann fell heavily to the dankness of the forest floor. As his empty eyes stared up at the endless void between the stars, he was claimed by a more profound darkness."
 MZB_FOCUS.26.a:0 "Did he live his life again in every detail during that supreme moment of complete knowledge?"

 MZB_FOCUS.27.t:0 "Retribution"
 MZB_FOCUS.27.d:0 "Feeling slightly tipsy from the three glasses of cognac he had downed with his simple lunch of sausage and dumplings (regarded by him as a Spartan meal, showcasing to all his impeccable discipline), Hüttig circled a few figures on the document he was reading. Reports on the build-up of rebel groups in the interior were nothing compared to the Ostafrikan racial census. It was one of the most frightening things he had ever read.\n\nAccording to this, the only census conducted since the establishment of the Reichskommissariat, Aryans were still a miniscule minority in Ostafrika even after the settlement programs. Though the racial purity of the Aryan clearly made them superior to the subhumans, the natives clearly had an advantage in numbers. Of course, he'd always known there were more natives than Aryans in Ostafrika, but that vague hypothetical was very different to seeing it written down in black and white.\n\nChewing his pen, Hüttig stared down at the figures, and, after a long time, circled the number of Aryans. Sighing, he began to type up a missive ordering the conscription of all Aryan males in the event of hostilities breaking out, which, of course, they almost certainly would. Although the Germans who had emigrated to Ostafrika, seeking their fortunes on what they were promised was bountiful virgin land, had been promised they would be exempt from being drafted, these were desperate times. If they didn't pitch in and do their part to protect Ostafrika from the savages, they would lose their homes, their families, their very lives to the slavering horde. Surely performing their duty to the Reich and to National Socialism was a small price to pay for safety?\n\nAnd even if it wasn't, it wasn't like they had a choice in the matter. Leaning back in his new chair, Hüttig smirked at the thought. All Aryans should be willing to serve their Reich, if needed, even if they needed a little push to do so. Ripping the completed draft from his typewriter, Hüttig yelled for more cognac."
 MZB_FOCUS.27.a:0 "He has to live in the midst of the incomprehensible, which is detestable."

 MZB_FOCUS.28.t:0 "Clifford Dupont, Kolonialverwalter des Sambesi"
 MZB_FOCUS.28.d:0 "Sipping at his wine, James Cumberdale savoured its bold, earthy flavour. He'd finally been given an excuse to uncork his last remaining pre-War French vintage, an occasion he had been awaiting for quite some time, as his family had been afforded the honour of hosting Clifford Dupont, newly appointed Kolonialverwalter (colonial administrator, he was able to puzzle out using his shaky skills at German) for Sambia and Simbabwe on his trip down south to Salisbury. Realizing he'd missed his guest's comment, he responded, "Ah, yes, quite."\n\nJames, his wife Marjorie and Dupont were seated at their opulent mahogany dining table in a pool of soft yellow light, enjoying a dinner of roast beef and gravy. Godfrey had been sent to bed already, complaining uproariously as usual. Slaves stood by to refill glasses as Dupont held forth. "Well, I suppose I had to accept, eh? Old Hans is quite the typical Hun and I daresay that without my voice in his ear, or," chortling, "his translator's ear, things would be a deal more hairier for us Brits down here!" Dupont finished his wine and held it behind him, where it was dutifully refilled.\n\nWondering if there was some better way to broach the subject, James asked, "Cliff, while you were in Quelimane, did you see any indication that the Reichskommissar was building up the military?" At seeing Dupont darken and put down his glass, he quickly added, "It's just that a lot of us out here are worried about the instability that may ensue were there to be, ah, conflict. Moreso than usual."\n\nDupont sighed deeply and frowned up at James. "I won't lie to you, there's a good chance it could get hot, especially out here. I'm doing all I can to talk him down, but Hans doesn't much like listening to anyone who isn't agreeing with him." Following that, the rest of the evening was decidedly subdued, and all retired early.\n\nWhen dawn came, James stood with Godfrey on the plantation verandah, watching the slaves go to work in the endless fields of swaying hemp as Dupont's driver took him away down the driveway in a cloud of red dust. Putting a hand on his son's shoulder, they looked out together into an uncertain future."
 MZB_FOCUS.28.a:0 "We couldn't understand because we were too far, and could not remember because we were travelling in the night of first ages."

 MZB_FOCUS.29.t:0 "The List of Our Enemies"
 MZB_FOCUS.29.d:0 "Enemies everywhere. Hüttig could feel their knives hovering behind his back, ready to strike. He could sense the traitors hiding around the corner, ready to open the gates to the degenerates and the barbarians. They would destroy everything he had worked so hard to build. It could not be allowed to happen.\n\nTaking a deep breath, Hüttig waited with unusual serenity for Baer to finish scribbling. Chmielewski and the others were quietly chatting amongst themselves about a strike that had hit one of his new supply depots on the border the day before. Apparently, after slaughtering the garrison like savages, the rebel group that had done it had just left their dead to moulder in the dirt. They were certainly making the list.\n\n"It is complete, Reichskommissar," said Baer, jolting Hüttig from his reverie. Wordlessly, Hüttig snatched the list from Baer's pudgy hand and glanced over it, scowling at the names of the groups and individuals who threatened his rule. The list was to be made public, a propaganda piece to show Ostafrikans the men who threatened their homes and families, those treasonous, barbarous scum who would stand opposed to the Aryan future. Of course, they'd have to remove a few names from the list for the one they sent to their Boer allies. It wouldn't do for them to learn how many of them would someday face the pointy end of a bullet.\n\n"Very well, Baer. I approve. Thank you, gentlemen, you are dismissed." As his underlings filed out of the room, Hüttig rose and made his way to the balcony. It was a cool, refreshing evening, the sun just sinking below the horizon. Hüttig poured himself a glass of cognac as he looked out to the hazy, distant skyline of Quelimane, smog covering the city like a shroud. Hüttig looked down into the tenebrous verdure of his gardens. Orderly, pristine, pure. Slaves shambling through the gloom, maintaining the immaculation of his design, everything and everyone in their proper place.\n\nInhaling the crisp air of dusk, Hüttig awaited the dying of the light."
 MZB_FOCUS.29.a:0 "We live as we dream, alone."

# MZB_FOCUS.174.d:0 "The Honorable Ian Smith, a South Rhodesian émigré and United Party MP for the Cape Province, was shot today outside of Vryburg Airport after returning home from Parliament. MP Smith, a staunch unionist known for his fiery speeches condemning both Boer separatism and universal black suffrage, was entering a limousine outside the terminal at noon. A masked man approached him, fired a revolver four times into his back, and fled in a grey car driven by an accomplice. Smith was taken to a nearby hospital, where doctors pronounced him dead on arrival.\n\nDespite the police's best efforts, it seems that all their leads have turned into dead ends. None of the eyewitness reports consistently identified the type of revolver the man used, or the make and model of the car he drove. Some claim that the assassin yelled "For the ANC," while others insist he yelled "Boers shall be free." Smith was a man with many enemies in both the Boer and black communities of Vryburg, so neither group can be fully placed above suspicion.\n\nThe investigation's shortcomings, however, have failed to deter Smith's supporters and constituents from demanding justice be served. What shall we do?" #duplicate loc key
# MZB_FOCUS.174.b:0 "Grab a Boer vagrant and plant a gun on him." #duplicate loc key
# MZB_FOCUS.174.c:0 "We will not pervert justice to placate the mob. #duplicate loc key

### Investigation

 MZB_INVESTIGATION.1.t:0 "Report: French Officers In Zentralafrika"
 MZB_INVESTIGATION.1.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) waited for the night to infiltrate the headquarters of Reichskommissar Müller - henceforth to be referred to as "the suspect" - while he was hunting, which is guaranteed to last for several days, as well as ensuring most of his personal guardas are with him instead of guarding the complex.\n\nNo one noticed the infiltration, and the places have been fully restored after the mission so as to not arouse any possible suspicion. The search had almost proved unfruitful until agent (CLASSIFIED) found a false bottom hidden below a hunting trophy in the middle of the suspect's office. Inside were documents of mostly little value - small bribes and reports from the suspect's own security forces - with a single, important exception.\n\nA contract written in both German and French bears proof of contacts between the suspect and the French general Maurice Challe, currently located in the Free French remnants. The contract details the terms of an illicit transaction between the two: French officers have been "loaned" to the suspect to train his troops in exchange for substantial revenue, probably to be used to cover further illicit operations.\n\nSuch contract is valid proof of military personnel from a hostile power being allowed access to military compounds belonging to the Reich, and therefore to several security documents and military secrets, a conduct violating section 109-f of the Strafgesetzbuch (intelligence activity endangering national security), and punishable by death.\n\nWe advise further investigations on the suspect: while this would be sufficient against common people, the suspect occupies an important administrative position, and as such it is best to gather more material should one accusation be disproved or ignored."
 MZB_INVESTIGATION.1.a:0 "For the glory of the Vaterland. In truth lies vengeance."

 MZB_INVESTIGATION.2.t:0 "Report: German Equipment Sold to Free France"
 MZB_INVESTIGATION.2.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) waited for the night to infiltrate the headquarters of Reichskommissar Müller - henceforth to be referred to as "the suspect" - while he was on official visit to Windhoek along with several important officials of the colonial administration, scheduled to return in at least three days. At first, the investigation proved fruitless, but when inspecting the chimney, field operative (CLASSIFIED) noticed a stone too clean compared to the others, which were black due to years of smoke and negligent cleaning.\n\nThe stone was removed without damaging the overall structure, and inside the empty socket was a voluminous envelope containing five contracts, written in both French and German: the papers detailed a purchase agreement between the Free French remnants and the Zentralafrikaner administration led by the suspect - whose signature is also on the papers - with the first buying several dozens anti-air batteries from the supplies sent by the Vaterland. Coincidentally, the timing of the contracts matched several reported raids against supply convoys, where those same batteries were supposedly "destroyed by native rebels"\n\nWhat emerges from the contracts - which have been photographed and then put back into their place so as not to arouse any suspicion - appears to be a fraudulent subtraction of military equipment from its intended purpose, which constitutes a violation of section 109-f of the Strafgesetzbuch (sabotage against means of defence), punishable with up to fifteen years in the concentration camps. The covering attempts themselves are false documents related to matters of national importance, therefore violating section 100-a of the Strafgesetzbuch (treasonous forgery), punishable with up to five years in the concentration camps.\n\nWe advise further investigations. While such allegations are extremely serious, the suspect enjoys a large popularity and several friends in the higher echelons of the administration: having more than one proof is heavily recommended."
 MZB_INVESTIGATION.2.a:0 "For the glory of the Vaterland. Our righteous fury knows no limits."

 MZB_INVESTIGATION.3.t:0 "Report: Falsified Budget Documents"
 MZB_INVESTIGATION.3.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) waited for the night to infiltrate the headquarters of Reichskommissar Müller - henceforth to be referred to as "the suspect" - while he was holding a feast in his private office, which prevented the team from investigating the suspect's personal quarters, but left the archives unguarded and ripe for a thorough examination.\n\nThe operatives spent the night looking through documents, and by comparing several budget reports and requests for funds, several discrepancies emerged. The first ones were too few to be considered anything of value, but the more documents they went through, the more it appeared clear that a key section of the colonial budget - the "military expenses" column - has been used as a proxy to hide several large transfers of money: the costs of the garrison personnel, as well as maintenance expenses, have been inflated by several orders of magnitude, but the later reports do not take the received funds into account, indicating their transfer outside of the colonial treasury.\n\nDespite our relentless effort, we couldn't locate the destination of the subtracted funds. However, the documents constitute false documents related to matters of national importance, and therefore a violation of section 100-a of the Strafgesetzbuch (treasonous forgery), punishable with up to five years in the concentration camps, as well as section 266 of the Strafgesetzbuch (embezzlement), punishable with up to ten years of prison.\n\nWe advise further investigations. While such allegations are serious, the suspect has covered his tracks with surprising ability, implying his employment of expert accountants to make the funds disappear: having more than one proof is therefore heavily recommended."
 MZB_INVESTIGATION.3.a:0 "For the glory of the Vaterland. The enemy within smiles at the trusting victim."

 MZB_INVESTIGATION.4.t:0 "Report: Friends of Zentralafrika"
 MZB_INVESTIGATION.4.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) waited for the night to infiltrate the headquarters of Reichskommissar Müller - henceforth to be referred to as "the suspect" - during an official tour of the Reichskommissariat, ensuring he would be absent for several days. Unfortunately, the presence of his deputy within the compound made it impossible to gain access to his private chambers, but we managed to enter the archives.\n\nDuring the search for compromising material, agent (CLASSIFIED) found, within the false cover of a book, a list titled "friends of Zentralafrika" and containing several dozens names. While most of the names were either redacted, cancelled or outright ripped from the paper, four names were still legible: two belonged to exiled Belgian entrepreneurs currently residing in Free France, one to a prominent American diamond importer, and the last to an Italian businessman residing in Addis Ababa.\n\nIt appears clear, therefore, that the suspect has entertained close business relationships - enough to consider them "friends" of his administration - with at least four people belonging to hostile powers, a conduct violating section 333 of the Strafgesetzbuch (granting benefits), punishable with up to eight years of prison. Further investigation is strongly advised: due to the important economic ties of the Zentralafrikaner administration, it is plausible that corrupt elements within the Ministry for Colonial Affairs overlook such conduct as long as it brings money to the treasury."
 MZB_INVESTIGATION.4.a:0 "For the glory of the Vaterland. Aryans need no friends, only comrades and subjects."

 MZB_INVESTIGATION.5.t:0 "Report: Foreign Corporate Ties"
 MZB_INVESTIGATION.5.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) waited for the night to infiltrate the headquarters of Reichskommissar Müller - henceforth to be referred to as "the suspect" - during one of his frequent trips to Hitlerstadt in preparation for a safari in the northern jungles. Having infiltrated his private quarters and personal office, left unguarded as the usual security personnel has left together with their master, our operatives began the inspection.\n\nAfter several hours of thorough search, agent (CLASSIFIED) activated a hidden mechanism in the suspect's own desk, revealing small room which contained the suspect's private archives. The folders were arranged in no discernible order - likely an intended security measure - and, with only a little time left before morning, there was not the chance to decipher it. However, in what can only be called a stroke of luck, our operative found a photographic album detailing the suspect's meeting with several prominent corporate suits: while most of them are German, one of them - which has been copied and then put back in its place - shows the suspect shaking hands with a Japanese man in his office.\n\nNot only are the two smiling at each other, suggesting a friendly relationship, but the desk is covered in documents, some of which are written in Japanese. Further investigations have revealed the man to be an important executive from Mitsubishi, one of the major Japanese industrial complexes. From the collected evidence, it appears clear that the suspect has been entertaining business relationships with members of a hostile power, a conduct violating section 333 of the Strafgesetzbuch (granting benefits), punishable with up to eight years of prison. Further investigation is strongly advised, in order to strengthen the accusations with more evidence."
 MZB_INVESTIGATION.5.a:0 "For the glory of the Vaterland. The eye of truth sees through the darkest lies."

 MZB_INVESTIGATION.6.t:0 "Report: French Officer In Hitlerstadt"
 MZB_INVESTIGATION.6.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) travelled to Hitlerstadt, following the trail of the French general Jacques Massu, currently residing in the Free French remnants: the Frenchman's name has been found in several documents contained within Leopoldville's archives, and by cross-checking all gathered information the team was able to pinpoint a location likely to have been visited by him. The place, one of the first restaurants opened in Hitlerstadt, is famed for his excellent service and cuisine, and it is a known secret that Reichskommissar Müller - henceforth to be referred to as "the suspect" - has often visited it during his safaris.\n\nBy corrupting a former employee, disgruntled by the sudden termination of his contract, agent (CLASSIFIED) obtained a copy of the restaurant's key, and was able to enter the building after all personnel had left the place. As with most old businesses, the restaurant had an album commemorating visits from important people: as expected, several photos show the suspect drinking or eating, but one of them was especially important, as it showed him in the company of none other than Jacques Massu. The photo - of which a copy has been made - has been taken in the restaurant's courtyard and appears to be very old, as several buildings appear to be still under construction, but the subjects are still clearly recognizable.\n\nThe two men appear to be laughing and in the act of toasting, and their expression is one of great friendship and camaraderie, which means that the suspect has been consorting with an officer belonging to the armed forces of a hostile power, which, coupled with the reported leaks of several security reports from Zentralafrika, constitutes a conduct violating section 109-f of the Strafgesetzbuch (intelligence activity endangering national security), and punishable by death. Further investigation is advised in order to further consolidate the accusations."
 MZB_INVESTIGATION.6.a:0 "For the glory of the Vaterland. A friend consorting with the foe is worse than a foe."

 MZB_INVESTIGATION.7.t:0 "Report: Conspiring With Inferiors"
 MZB_INVESTIGATION.7.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) entered the bureau belonging to the personal secretary of Reichskommissar Müller - henceforth to be referred to as "the suspect" - during the night, and managed to recover the shredded remains of several documents from the dustbin. It took several hours to put the paper scraps back together, but in the end four documents were successfully reconstructed: three of them were inconsequential - security reports of no use for the investigation - but the fourth proved to be extremely valuable.\n\nThe file -of which a photo has been taken before replacing the scraps back where they had been found - appears to be the rejected draft of a letter sent by the suspect to Patrice Lumumba, an inferior who nonetheless commands a large influence in Zentralafrika. The missive clearly mentions unspecified "services" provided by Lumumba, for which he has received an equally unspecified reward, consisting in "the previously-mentioned exploitation rights in Eastern Kongo"\n\nWhile the exact contents of said services and reward eludes us, this is still proof of a business-like relationship between the suspect and someone outside of the public administration of the Reichskommissariat, a conduct violating section 333 of the Strafgesetzbuch (granting benefits), punishable with up to eight years of prison. While not explicitly punished by any formal provision of the Strafgesetzbuch, this conduct is to be considered especially abhorrent to the Aryan morality as it shows the suspect is granting benefits to inferiors in exchange for bribes of unspecified nature. Further missions are advised in order to find out whether the suspect carried out more anti-Aryan activities."
 MZB_INVESTIGATION.7.a:0 "For the glory of the Vaterland. The master race has only contempt for the inferiors."

 MZB_INVESTIGATION.8.t:0 "Report: Aryan Holidays"
 MZB_INVESTIGATION.8.d:0 "Agents (CLASSIFIED) have returned from their operation in Zentralafrika, and the results are promising. Agent (CLASSIFIED) travelled to Hitlerstadt in his pursuit of people connected to Reichskommissar Müller - henceforth to be referred to as "the suspect" - and his corporate ties. The trail has grown cold at the Hitlerstadt Resort, but progress has been made nonetheless, as the team has managed to obtain the register with all the names of the guest who have visited the resort in the last year by bribing one of the employees.\n\nThe reading proved extremely interesting as, alongside the usual German names, several foreign names have been found: while they aren't tied to any rebel or seditious organizations, several - Katagawa, Smith, Aldricci to name some of them - belong to foreign industrialists and corporate suits. While the reason for their presence at the hotel eludes us, it is certain that those people should never have been in Zentralafrika, since the central government has established a heavy embargo on any company or enterprise whose legal headquarters are located within any country belonging to either the Triumvirate, the OFN or the Japanese Sphere.\n\nThe fact that those people, who are emissaries from foreign and hostile powers, travelled to Zentralafrika and resided for several days at the same hotel is enough proof to say that these people had very little interest in a vacation - Hitlerstadt is, in fact, bordering a rather dull quagmire, and very far from the normal safari routes - and way more in establishing trade relationships with the suspect, a conduct violating section 333 of the Strafgesetzbuch (granting benefits), punishable with up to eight years of prison. Further investigation is strongly advised, in order to strengthen the accusations with more evidence."
 MZB_INVESTIGATION.8.a:0 "For the glory of the Vaterland. The Aryan needs not luxury, only duty."

 MZB_INVESTIGATION.9.t:0 "Report: Intercepted Conversation"
 MZB_INVESTIGATION.9.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) managed to infiltrate the personal office of Reichskommissar Siegfried Müller - henceforth to be referred to as "the suspect" - posing as a taxidermist sent to check up on the suspect's numerous hunting trophies. Once there, he was able to set up a hidden microphone directly under his own desk, connected to a secret listening station established in an empty apartment near the central compound of the Zentralafrikaner administration.\n\nBefore the batteries powering the device ran out, which requested a second mission to eliminate any trace of our espionage, the team was able to intercept several conversations between the suspect and various members of his entourage. While most of them were of no actual relevance to our case, one of them has given us a glimpse of the suspect's true plans for Zentralafrika: speaking to Rolf Steiner - his most trusted advisor and unofficial deputy during his long safaris - he made several statements of penal relevance, the most important of which was to grant "more freedom of action" to the dozens of corporations running rampant throughout the Reichskommissariat. By doing so, they would manage to "get enough money to cover everything"\n\nWhile the exact context, and especially what they are trying to cover, still eludes our team, this is clear proof of the colonial administration accepting benefits and bribes from both national and foreign businessmen in exchange for a free hand in the resource-rich mines and jungles of Zentralafrika, a conduct violating section 332 of the Strafgesetzbuch (taking bribes), punishable with up to fifteen years of prison. While a grave conduct, we advise further investigations to bolster the credibility of our accusations."
 MZB_INVESTIGATION.9.a:0 "For the glory of the Vaterland. The vile stench of corruption cannot be hidden for long."

 MZB_INVESTIGATION.10.t:0 "Report: Amerikaner In Zentralafrika"
 MZB_INVESTIGATION.10.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. While exploring the shores of the Kongo Lake in search of potential smugglers connected to Reichskommissar Müller - henceforth to be referred to as "the suspect" - our team made a very interesting find: hidden by the vegetation, but near enough to the coast to be quickly towed to and from water as needed, was an Amerikaner vessel.\n\nWhile devoid of any flag or identification number, its shape corresponds perfectly to the last generation of amphibious boats spotted by Abwehr operatives; to further prove their origin, inside the ship were several objects - cans of food, weapons, books and others - sporting English writing. Even though no personnel was found on board or near the ship's location, this is indeed a very serious finding, especially since the ship appears to be new, in perfect conditions and very recently used.\n\nWhile we have found ample proof of the suspect's incompetence, the presence of a military vessel belonging to a hostile power can no longer be attributed to mere incompetence: this is enough to prove that the suspect has helped military personnel from a hostile power enter the Reich and establish a base of operations, a conduct violating section 81 of the Strafgesetzbuch (high treason against the Reich), punishable by death. We strongly advise further investigations in order to determine whether the Amerikaner personnel is still inside the Reichskommissariat."
 MZB_INVESTIGATION.10.a:0 "For the glory of the Vaterland. An unguarded gate is an invitation for the enemy."

 MZB_INVESTIGATION.11.t:0 "Report: A German Gift To A French Officer"
 MZB_INVESTIGATION.11.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) infiltrated the central archives of the Zentralafrikaner administrative complex during to the absence of Reichskommissar Müller - henceforth to be referred to as "the suspect" - due to a visit to the mainland Reich, which required the majority of the compound's security personnel to escort their leader.\n\nThe search has been long and difficult, as the archives themselves are a maze of seemingly random and unorganized folders. Such mess can't be explained merely with negligence or incompetence, and must instead be deemed an indirect defence measure against inspections: our agents were forced to abandon any professional approach, and had to pick folders randomly to examine them as quickly as possible before leaving, to avoid any suspicion.\n\nOne of said documents, however, proved interesting. Hidden inside a seemingly harmless report was a photo showing the French general Jacques Massu, currently residing in the Free French remnants: what was most interesting was not the general himself, but the fact that he was holding - with a very pleased expression - a stuffed lion's head, and behind him was a crate with "Ein Geschenk" written on it.\n\nThe German writing stating that it was "a present" is a clear indicator of who the sender is. Only the suspect has such a "taste" for hunting trophies, something which evidently Massu shares, and no other German would be so bold - or so foolish - to send a present to an officer from a hostile power without protection from above. This is a conduct which learly violates section 100 of the Strafgesetzbuch (Engaging in relations which endanger peace), punishable with up to 10 years of concentration camps. We advise further investigations, in order to understand the full extension of the suspect's relationships with the French exiles."
 MZB_INVESTIGATION.11.a:0 "For the glory of the Vaterland. The only suitable gift for the enemy is death."

 MZB_INVESTIGATION.12.t:0 "Report: Fake Identity Papers"
 MZB_INVESTIGATION.12.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) infiltrated the central compound of the Zentralafrikaner administration during the night to find proof on Reichskommissar Müller - henceforth to be referred to as "the suspect" - about his supposed ties to the Free French remnants. While inspecting the bureau for immigration, our agents made an interesting, if disturbing, find: inside a cabinet filled with old documents were dozens of empty identity documents absolutely identical to those used by the now-defunct French Republic, and still in use among the exiles. They appear devoid of any information, lacking both the photos and the personal data.\n\nThe reason why such documents were inside the suspect's central compound eludes us, but not their potential applications. By applying personal data on such ID, anyone could gain entrance to the Free French remnants, a hostile power, and since reports tell of a constant flow of political refugees escaping the French State to join their brothers in exile, it's very likely that they would reach Zentralafrika thanks to the fact that the French State is part of the Unity-Pakt: from there, they could receive new documents, and leave for their final destination.\n\nSuch practice would never be allowed to happen without an explicit order from above, which means that the suspect has taken a conduct violating section 99 os the Strafgesetzbuch (working as agent for intelligence service), punishable by up to 6 years in a concentration camp. We advise further investigations in order to discover how many Frenchmen managed to reach the remnants."
 MZB_INVESTIGATION.12.a:0 "For the glory of the Vaterland. Snakes change their skin, but the fangs remain."

 MZB_INVESTIGATION.13.t:0 "Report: Smuggled Alcohol"
 MZB_INVESTIGATION.13.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) managed to gain access to an apartment overlooking a small island near the Kongo Lake, where Reichskommissar Müller - henceforth to be referred to as "the suspect" - was holding a feast together with his soldiers. Among the other acts of debauchery which, though extremely unbecoming for an officer of his stature, hold no criminal relevance, our operatives managed to get a high-resolution photo of the suspect drinking from a bottle with "Glenlivet whisky" written on it.\n\nThe label clearly refers to the Glenlivet distillery, based in what now is the Republic of Scotland, and it is relevant as the Reich has ordered an embargo against the nation almost ten years ago, making it illegal to buy anything produced there. Sadly, we weren't able to discover whether the bottle had been bought by the suspect before or after the embargo was put in place, but should the latter be proved, this could clearly be a case of alcohol smuggling, and it is well known that no one gets such goods if not from the gates of Brittany by paying their government a lot, a conduct violating section 334 of the Strafgesetzbuch (giving bribes) in relation to section 335-a of the Strafgesetzbuch (foreign officials), and punishable with up to 10 years in a concentration camp. We advise further investigations in order to discover whether the suspect still holds more illegal goods, or has obtaines them through illegal means."
 MZB_INVESTIGATION.13.a:0 "For the glory of the Vaterland. The weak soul is easy prey for decadence."

 MZB_INVESTIGATION.14.t:0 "Report: Misuse Of Military Equipment"
 MZB_INVESTIGATION.14.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. After following Reichskommissar Müller - henceforth to be referred to as "the suspect" - to the Leopoldville airport, our team managed to obtain a high-resolution photo of him boarding a helicopter belonging to the Zentralafrikaner Luftwaffe together with Ladoke Akintola, an inferior known to be the most prominent among his kind in the region of Yorubaland: after a few minutes, the helicopter took off for an unknown location.\n\nWhile the fact that the suspect has consorted with an inferior not known to cover any role in the colonial administration or the native SS is already cause for concern, what truly holds criminal relevance is that he boarded a military transport, together with someone who is by any account a private citizen - or better put, a slave - and as such should never be allowed to be there.\n\nSuch conduct is in clear violation of section 266 of the Strafgesetzbuch (embezzlement), and punishable with up to 10 years of prison. Further inquiries are advised in order to discover whether the suspect is misusing his powers in more serious situations."
 MZB_INVESTIGATION.14.a:0 "For the glory of the Vaterland. To consort with the inferior is to consort with the enemy."

 MZB_INVESTIGATION.15.t:0 "Report: Trafficking In The Mines"
 MZB_INVESTIGATION.15.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results are promising. Agent (CLASSIFIED) travelled to the Süd-Kasai Bergbauunternehmen, an important mining complex, in order to uncover more information about the ties between Reichskommissar Müller - henceforth to be referred to as "the suspect" - and the corporations: there, he managed to gain access the accounting books, of which he has taken an ample amount of photos.\n\nThe mine has been observed to be operating normally, with an important volume of ore being extracted, but this fact doesn't match the numbers, which show a business barely keeping afloat and constantly at risk of failing. What's worse, the personnel there doesn't wear the ordinary uniforms of the security personnel, and their names couldn't be found in the official registers of the Heer or SS soldiers stationed in the area, making it seem as if the mine is actually operated by a private company.\n\nShould this allegation prove true, this would mean that the suspect has ceded a public asset to a private business and allowed it to siphon funds towards an unknown destination, breaching the policies enacted in all Reichskommissariaten which state that all earnings from resource production enterprises must go to the Reich's colonial treasury, a conduct violating section 266 of the Strafgesetzbuch (embezzlement), punishable with up to 10 years of prison, as well as several other administrative laws. We suggest further investigations to fully understand the depth of the suspect's ties with the corporations."
 MZB_INVESTIGATION.15.a:0 "For the glory of the Vaterland. Follow the money, the traitors are never far."

 MZB_INVESTIGATION.16.t:0 "Report: Nonsensical Spending Reports In Südwestafrika"
 MZB_INVESTIGATION.16.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. Agent (CLASSIFIED) secured access to the army headquarters in Windhoek on a cover story of working on an audit from Germania. The operative was thus able to secure access to the reports and accounting records of Südwestafrika. These reports were far more expansive and detailed than expected, and some time was necessary to search the documents. For simplicity's sake, the asset only looked at the past few years of the colonial administration.\n\nOn the surface, these records matched what we know about Reichskommisar Schenck's operations, and did not differentiate from what was sent to Germania. However, closer and more detailed inspection revealed serious indescrepencies in these reports. For instance, an airbase near Swakopmund reported that twenty transport aircraft disappeared between one month and the next. The next month, fifteen more transport aircraft appeared at the same airbase, with no explanation of what had happened. Many similar cases occur in the records, with items from rifles and grenades to tanks and fighter aircraft.\n\nThese indescrepencies may constitute false documents related to matters of national importance, and therefore a violation of section 100-a of the Strafgesetzbuch (treasonous forgery), punishable with up to five years in the concentration camps, as well as section 266 of the Strafgesetzbuch (embezzlement), punishable with up to ten years of prison. However, they could simply be a matter of lax bookkeeping. The sheer scale of the problem, on the other hand, lends credibility to the former.\n\nWhat is clear is more of an investigation is needed. This is scarcely enough evidence on its own, but it could lead to a far more sinister plot to defraud the Reich. We will find out what is happening with the equipment, and why the accountants in Südwestafrika have become so lazy lately."
 MZB_INVESTIGATION.16.a:0 "For the glory of the Vaterland. The fox smells the hen going to ground."

 MZB_INVESTIGATION.17.t:0 "Report: Rebels Possess Cutting-Edge German Weaponry"
 MZB_INVESTIGATION.17.d:0 "Agents (CLASSIFIED) have returned from their operation in Ondjiva, and the results are promising. Agent (CLASSIFIED) was sent to conduct surveillance of a facility rumored to be a command center for the terrorist group UNITA. For several days, they hid in a concealed location, while they took note of various goings on around the facility. After successfully exfiltrating, our asset was able to give us many interesting bits of information from the reconnaissance, including a photograph.\n\nThis photograph is interesting for many reasons. First of all, despite being fairly well known as an area controlled by UNITA, the area has apparently not been interrupted or disturbed. Operative (CLASSIFIED)'s report states that local garrisons have apparently not visited the area recently, and the photograph shows no evidence of a bombing campaign. This is obviously a huge failure by Schenck's highly vaunted air force.\n\nMore concerning about the photograph is the equipment held by some of the UNITA soldiers. Several soldiers are holding what appear to be NF LAG G1 assault rifles. These are recent models, introduced in 1958. However, our observations reveal that at least one of these rifles has a metal stock and handguard, making it possibly a G1A1 introduced in 1960, or a 1962 model G1A2. It seems a shipment of G1A1 and G1 rifles had been sent to Südwestafrika to outfit its army, but there is no report on why UNITA seems to have gotten them.\n\nThe worst scenario is that UNITA and Schenck have entered into some sort of agreement where UNITA is given weaponry and left alone in exchange for some sort of cease fire. This could fall under section 202 of the Strafgesetzbuch (Providing Aid and Comfort to the Enemy), punishable by life imprisonment or death. But until a link is proven, it remains speculative. We recommend that more surveillance of UNITA is carried out, as well as more investigation into the Südwestafrika armed forces."
 MZB_INVESTIGATION.17.a:0 "For the glory of the Vaterland. Rats always leave droppings."

 MZB_INVESTIGATION.18.t:0 "Report: Unreported Contacts Between Economy Minister, Terrorists"
 MZB_INVESTIGATION.18.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. On a cover of fixing indoor lighting, Agent (CLASSIFIED) secured entry to the archives of the Reichswirtschaftsministerium Südwestafrika. The aim of the operation was to discover evidence of fraud or deceit on the part of Reichskommisar Schenck. Although the results were inconclusive, operative (CLASSIFIED) procured evidence which has added an interesting angle to this investigation.\n\nWhile researching economic programs in Luderitz, the operative discovered a folder marked "Airfield Expansion." The topics weren't interesting, but inside was an interesting photo of something that seems to be unrelated. In the photo, marked only with an identifying serial number, Otto Herrigel, the Economic Minister of Südwestafrika, is seen sitting and conversing with an unidentified native. Our field agent wasn't able to identify the other individual, but our analysts have been able to discover the person's identity. With a high degree of certainty, they believe the native is Sam Nujoma, head of the SWAVO, a terrorist group active in lower Südwestafrika.\n\nAn unauthorised contact with a terrorist group is illegal under section 201 of the Strafgesetzbuch (Conspiracy), punishable by a year in prison. This, however, could lead to a far more serious charge if the nature of the meeting is revealed. If others in the Südwestafrikan administration knew of this and failed to report, they could be charged under section 201-f. Unfortunately, until we gain access to the files behind this photo, or we learn through other means, we cannot know exactly why this meeting took place."
 MZB_INVESTIGATION.18.a:0 "For the glory of the Vaterland. What happens in the dark comes out in the light."

 MZB_INVESTIGATION.19.t:0 "Report: Südwestafrika Overconsuming Fuel"
 MZB_INVESTIGATION.19.d:0 "Agents (CLASSIFIED) have returned from their operation in Namibe, and the results are promising. Posing as an accountant from the Reich, our operative gained access to the headquarters of the oil extraction and production operations that go on in Lubango, the largest oil producing state in Südwestafrika. For simplicity's sake, the data was copied and transferred to our headquarters, where it was analyzed. Agent (CLASSIFIED) was able to send us copies of several reports, specifically ones that dealt with Südwestafrikan oil consumption.\n\nWhen investigated, a certain particularity caught our attention. Südwestafrika takes a certain percentage of fuel extracted for themselves, in order to supply their industry and armed forces. This number is supposed to cover only their expended fuel and nothing more. However, the number that we discovered has revealed they are taking far more than they need. Our estimates are that the entire air force and army could be on full operations, and they would not be consuming the fuel they use currently. Something is clearly amiss.\n\nAt worst, this could lead to a charge of Conspiracy to Defraud the Reich, which carries a variable sentence between 5 years and death, depending on the severity, as well as compensation and damages, as outlined by section 212 of the Strafgesetzbuch. It could be, however unlikely, that Südwestafrika has put a system of fuel tanks online and is filling them, with the knowledge and consent of Germania. Or they have sources of fuel expenditure that we do not know about. We will continue to research this discrepancy and inform you of our findings."
 MZB_INVESTIGATION.19.a:0 "For the glory of the Vaterland. Mosquitoes and leeches always leave marks."

 MZB_INVESTIGATION.20.t:0 "Report: Avoidance of Civilian Targets Official Südwestafrikan Policy"
 MZB_INVESTIGATION.20.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. As part of their cover job in the telephone company, Agent (CLASSIFIED) was able to tap the phone line from Reichskommisar Schenck's palace under the cover of standard maintenance. This has yielded a large amount of intelligence, most of which is unfortunately mundane. However, one particular conversation stands out amongst the others.\n\nTwo days ago, Wolfgang Schenck had been discussing matters of national security with Field Marshall Hellmut von Leipzig. Leipzig is the highest ranking general in Südwestafrika, as well as the minister of State Security, so it is not unusual that they would be in contact. Neither was most of the conversation, which dealt with bombing raids throughout Africa. What is unusual is that toward the end of the call, Schenck told von Leipzig that any civilian targets were strictly off limits. Von Leipzig said this was not a problem, but Schenck demanded that he swear that no civilian targets were to be attacked.\n\nUnder Führerbefehle No.45, anything in the Sahara desert is to be considered an important target. Housing and food stores are mentioned specifically as targets to be hit. Of course, circumstances may prevent every target in the area from being attacked by Südwestafrikan aircraft at this moment. But if they are truly attempting to avoid attacking what the Führer has told them to, the consequences are grave and serious.\n\nUnfortunately, circumstances beyond their control led to the asset having to abandon the wiretapping. They have removed any evidence of anything untoward, and have made themselves scarce. This is disappointing, but we shall attempt to resume wiretapping as soon as possible."
 MZB_INVESTIGATION.20.a:0 "For the glory of the Vaterland. Our ears will hear all."

 MZB_INVESTIGATION.21.t:0 "Report: Schenck Freed Key Terrorist Figure"
 MZB_INVESTIGATION.21.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. Agent (CLASSIFIED) had been researching the criminal records of various SWAVO terrorists, when they came across an interesting document in the file of Klaus Dierks, from Reichskommisar Schenck, ordering his release from prison.\n\nHerr Dierks is a German-born white resident in Südwestafrika. Born in Berlin in 1936, he had gone to Südwestafrika as part of a course on civil engineering. While there, he joined the native terrorist organization SWAVO and was known to be close to their leader, Sam Nujoma. Eventually, his activities became known to the Abwehr and local authorities detained him. He had been put into the custody of Windhoek Prison, where he was sentenced to indefinite detainment.\n\nRecently, it appears Reichskommisar Schenck took a personal interest in the case and intervened. The letter in Dierks' file was sent from Reichskommisar Schenck last march, and ordered the immediate release of Dierks from custody. It's unclear if Dierks has been released from custody, and if he has been in contact with SWAVO since then, as his file ends there.\n\nSection 118 of the Strafgesetzbuch (Obstruction of Justice) states that pardoning a convicted criminal could be punishable by prison under certain circumstances, such as the criminal being part of a conspiracy which the pardoning member is a part of. The situation of this release is suspicious, to say the least, and could fall under these circumstances if more evidence of a conspiracy is found."
 MZB_INVESTIGATION.21.a:0 "For the glory of the Vaterland. The perpetrator will always try to cover their tracks."

 MZB_INVESTIGATION.22.t:0 "Report: Schenck and Müller In Close Contact"
 MZB_INVESTIGATION.22.d:0 "Text: Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. Under the guise of electrical work, Agent (CLASSIFIED) was able to attach a wiretap to Reichskommisar Schenck's main phone line from his palace. This operation was able to continue for a short while before the wiretap malfunctioned due to unknown reasons and had to be removed. Although short-lived, we were able to pick up one useful bit of information from the operation.\n\nAbout midway into the surveillance, Schenck received a call from Siegfried Müller, Reichskommisar of Zentralafrika. The content of the call is not that interesting, to be honest. Müller calls Schenck out of the blue, and enquires how Schenck is doing. Once initial pleasantries are out of the way, Müller invites Schenck to go along on a hunting expedition that he is planning for the near future. Schenck declines, saying he has extremely pressing matters. Müller expresses his regret. The two talk about a few unrelated subjects before they say goodbye. Müller hangs up first. All in all, the call takes five minutes. A transcript has been attached to this report for reference.\n\nWhat is interesting is the call itself, not the content. Müller and Schenck use informal and occasionally crude language to discuss matters of import, all with a friendly tone. This suggests a high degree of familiarity and cooperation. Thus, it could be extremely likely that whatever crimes that Schenck is commiting, Müller could be an accomplice in, and vice-versa. We therefore recommend this information be sent to the team investigating Müller, to see if they have uncovered any evidence outside of Südwestafrika that would be relevant. Finding out about the "hunting expedition" that Müller wanted to have Schenck join would be extremely important for the investigation."
 MZB_INVESTIGATION.22.a:0 "For the glory of the Vaterland. Rats entrap each other with their tails."

 MZB_INVESTIGATION.23.t:0 "Report: Terrorists Attempted to Contact Südwestafrikan Generalbüro Member"
 MZB_INVESTIGATION.23.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. An asset, Agent (CLASSIFIED) was able to gain access to the mailroom in the Windhoek Post Office, and read the incoming mail to several governmental buildings. While doing so, they managed to stumble upon a serious and highly alarming message.\n\nThe letter, a copy of which is attached, purportedly comes from the head of the terrorist group SWAVO, Sam Nujoma. In the letter, he requests the receiver to contact him "through the usual way" so they may discuss a topic of high importance. The reason for a personal meeting between Nujoma and the receiver is unknown at this time. We have no way of knowing for sure if the sender is actually Nujoma, but handwriting analysts have concluded with a high degree of certainty that it is.\n\nMaking an unauthorised contact with the head of a terrorist group is a violation of section 201 of the Strafgesetzbuch (Conspiracy), punishable by a year in prison, with potential of a greater sentence depending on the circumstances of the meeting. The receiver of the message is unknown, but it was sent to the headquarters of the Reichskommisariat, and Nujoma makes reference to the receiver being a member of the Generalbüro.\n\nThe letter was allowed to continue to its destination, in order to ensure operational secrecy. If the letter was received and the meeting went ahead is not known at this time. What is known is that high levels of the Südwestafrikan government are being approached by terrorist groups. And these same groups think Schenck's administration will be receptive."
 MZB_INVESTIGATION.23.a:0 "For the glory of the Vaterland. Rats and filth always find each other."

 MZB_INVESTIGATION.24.t:0 "Report: Schenck Has Periodic Unexplained Absences"
 MZB_INVESTIGATION.24.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. Based on official reports and some insider knowledge, Agent (CLASSIFIED) was tasked with documenting Reichskommissar Wolfgang Schenck's schedule and visits in order to establish a profile. Initially, this was a mundane operation, with nothing unusual or surprising uncovered. But the evidence has led the operative to come to a startling conclusion, one that we believe is accurate.\n\nSchenck's schedule is extremely simple. He usually can be found in his palace, or flying his aircraft as a recreational activity. What our asset found, however, is there are occasional gaps in his schedule when he is not doing either of those things. These gaps are not minor, they go on for several days, occasionally. Believing it to be a mistake, our spy asked their sources for more information. There was none. There are times when the Reichskommisar of Südwestafrika is simply missing and unable to be reached.\n\nOne could conclude that these periods of absence is the Reichskommissar shirking responsibility or work. Section 231 of the Strafgesetzbuch (Dereliction of Duty) declares this is punishable by two years of confinement, and more if it is in a combat situation, which Südwestafrika is currently in. Unless there is a satisfactory reason for these absences, it is a credible case that Reichskommisar Schenck is unfit to command the colony of Südwestafrika."
 MZB_INVESTIGATION.24.a:0 "For the glory of the Vaterland. A chicken must never herd sheep."

 MZB_INVESTIGATION.25.t:0 "Report: Suspected Collusion Between Südwestafrikan Forces, Terrorists"
 MZB_INVESTIGATION.25.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. A successful infiltration of the Oberkommando der Südwestafrikan Wehrmacht has allowed access to some detailed after-action reports. Agent (CLASSIFIED) reports there is one event in particular that is extremely interesting for our purposes.\n\nRecently, a supply facility near the city of M'banza Congo was attacked by terrorists, believed to be the Angolan seperatist force UNITA. The small garrison was reported to have been overwhelmed by the surprise attack and the numerous enemy. They were supposedly forced to retreat to a more defensible position, allowing the natives to escape with a massive load of supplies, chiefly medical equipment.\n\nBut our operative reports many things about the story do not add up. The small army garrison reported only a brief firefight before retreating, with no casualties. No rebels were reported killed or wounded. Most suspiciously, a flight of tactical bombers was taking off from nearby Malanje Airfield, bound to attack targets in the Sahara. They could have easily been contacted and asked to help, but they were not.\n\nFrom what we know, the story could have been concocted by native sympathisers in the Südwestafrikan armed forces to explain a handoff of supplies to the enemy. Needless to say, this is a serious crime, and the consequences are dire (Strafgesetzbuch, Section 202, "Providing Aid and Comfort to the Enemy"). And if Reichskommisar Schenck is found to have covered this up, or facilitated it, the ax could fall on his neck as well."
 MZB_INVESTIGATION.25.a:0 "For the glory of the Vaterland. We will reveal what is behind the curtain of lies."

 MZB_INVESTIGATION.26.t:0 "Report: Südwestafrika a "No-Fly Zone""
 MZB_INVESTIGATION.26.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. They had been observing Südwestafrikan Luftwaffe operations for the past month, making careful note of targets and outgoing bomber raids. They now have conclusive proof of what many agents and sources say is Südwestafrika's open secret.\n\nSüdwestafrika has had problems with terrorist groups since its inception, such as the Angolan Sepratist organizations UNITA and MPLA and the SWAVO. And Südwestafrika's Luftwaffe has been tasked with attacking threats to the Reich such as the so-called "Free-French" and Cameroon. However, it doesn't seem the Südwestafrikan Luftwaffe has been deployed inside its own borders. Over the course of the month, none of the 338 sorties made by Südwestafrika ever attacked a target inside Südwestafrika.\n\nWhy this is the case is unknown. Our intelligence indicates there is a substantial amount of rebel activity that could easily be struck by enemy aircraft. And it wouldn't be too difficult to mount a mission in Südwestafrika, due to the large amount of air operations currently taking place, as well as a shorter flight time compared to missions in the Sahara. This oversight amounts to a case of extreme negligence (Strafgesetzbuch, Section 112), which can result in an extended prison sentence. Unless they have personal guidance that Führerbefehle No.45 takes priority over any rebel operations in Südwestafrika, there is no other explanation."
 MZB_INVESTIGATION.26.a:0 "For the glory of the Vaterland. Laziness is as great a threat to the German Volk as enemy action."

 MZB_INVESTIGATION.27.t:0 "Report: Rebel Sympathies in Südwestafrikan SS"
 MZB_INVESTIGATION.27.d:0 "Agents (CLASSIFIED) have returned from their operation in Otjiwarongo, and the results are promising. Agent (CLASSIFIED) had been tasked with observing a base that belonged to an unnamed native warlord and his force. During this scouting operation, the operative noticed an event which left them troubled, and we can agree with that assessment.\n\nMidway into the stakeout, the agent noticed a strange visitor: an African SS member. Südwestafrika has only a small number of native Waffen-SS soldiers, much less than other Reichskommisariats. The operative says the SS member had the insignia of a Untersturmführer. It's our belief this individual came from the Löwen division, the only SS regiment of the Südwestafrikan army. After consulting with the warlord for a short period of time, the SS man shook hands and left the compound unharmed, with no further action taken\n\nInitially, the asset believed the meeting to be part of negotiations for the warlord's eventual departure. But the rebels did not move over the next couple of days. And the base was never attacked or otherwise disturbed.\n\nTerrorist sympathies in the ranks of the SS is a complete disaster, and must be corrected at once. And Reichskommissar Wolfgang Schenck, as commander of the armed forces, is responsible for this disaster. Unless there is a reason for this event, the entire Südwestafrikan SS must be purged immedietly."
 MZB_INVESTIGATION.27.a:0 "For the glory of the Vaterland. The honor of the Aryan knights must be reclaimed from the untermensch."

 MZB_INVESTIGATION.28.t:0 "Report: Südwestafrikan Luftwaffe Avoids Coastal Targets"
 MZB_INVESTIGATION.28.d:0 "Agents (CLASSIFIED) have returned from their operation in Windhoek, and the results are promising. Disguised as a janitor, agent (CLASSIFIED) infiltrated the headquarters of the Südwestafrikan Luftwaffe, and retrieved several objects of high intelligence value. One of these items was a complete accounting of the Südwestafrikan Luftwaffe's operations for the past three months. We have poured over it, and have identified an area of concern related to target selection.\n\nIn accordance with Führerbefehle No.45, the Südwestafrikan Luftwaffe has been directed to attack targets in the Sahara, specifically the former French colonies, to prevent the reorganization of the so-called "Free French." This requires the complete annihilation of any facilities or infrastructure located in the area. On first glance of this target report, they seem to be doing just that, logging many airstrikes over the area.\n\nBut a closer inspection raises questions about the airstrikes. Most of them are in the northern desert, sparsely inhabited by anyone and hardly home to any insurgent activity. A smaller number of raids take place in the plains and grasslands to the south, where more natives can be found. Only a few missions take place in the southern jungles, hitting uninhabited places like Borgou. And no raids at all take place upon the coastline, believed to be the main hiding place of the Free French remnants.\n\nIt is unknown why this is so. The coasts have a larger degree of anti-aircraft protection, true, but they have far more inviting targets. This can only be cowardice or weakness, both of which are unbecoming of a Reichskommisar."
 MZB_INVESTIGATION.28.a:0 "For the glory of the Vaterland. We will cleanse the Reich of any remaining elements of the old order."

 MZB_INVESTIGATION.29.t:0 "Report: Südwestafrikan Economic Report Fraudulent"
 MZB_INVESTIGATION.29.d:0 "Agents (CLASSIFIED) have returned from their operation in Germania, and the results are promising. Though it is an unusual place to get information about Südwestafrika, it does have some things one would not be able to find in Windhoek. In the Reich Ministry for the African Territories, one can find the information that the Reichskommisariats of the continent present to Berlin. Comparing the information with what we can gather from Windhoek would give us a hint of how much Schenck has duped the Reich.\n\nOur operative managed to secure a copy of the last Südwestafrikan economic report released, signed by Wolfgang Schenck himself. The Reich believes it is accurate, simply because Schenck himself says so. But we know better. We have access to the information on the ground, and it does not match the picture Schenck has painted of his Reichskommisariat.\n\nMany of the numbers do not make sense. They do not match our estimates for what Südwestafrika earns and spends. A great deal of the figures cited are nonsensical, or seem to be constructed out of thin air. The expenses are way too high for the management of the colony. And to top off this outrage, Schenck ends his report by saying what he has is not enough and pleading for more funding!\n\nSection 212 of the Strafgesetzbuch (Conspiracy to Defraud the Reich) mandates harsh sentences and punishments for crimes like these. And it is doubtless such a sentence is in store for Wolfgang Schenck."
 MZB_INVESTIGATION.29.a:0 "For the glory of the Vaterland. No one can hide the truth from us."

 MZB_INVESTIGATION.30.t:0 "Report: Südwestafrikan Position Abandoned"
 MZB_INVESTIGATION.30.d:0 "Agents (CLASSIFIED) have returned from their operation in Tsumkwe, and the results are promising. Operative (CLASSIFIED) was tasked with documenting the readiness of the Südwestafrikan army. What they found shocked them and eroded any belief they had in Schenck's forces.\n\nThe northern border with South Africa is important for several reasons. One, it is frequently traversed by terrorist organizations such as SWAVO, UNITA, and the MPLA. Second, it is a border with a major geopolitical threat. Thus high readiness is expected of all the forces there. So it was a shock when our asset found a base near the border and a few kilometers away from a major source of rebel activity completely and totally abandoned.\n\nThe Agent was able to walk through an unopened gate, after they had confirmed there were no soldiers on site. They were able to walk into empty barrack-halls, offices, and storage rooms, all of which looked like the soldiers inside packed up and left. There were still appliances and blankets stored there, as well as a few uniforms. But the whole facility was empty. If they had not brought back pictures, we would not be able to believe it.\n\nDereliction of duty is a serious crime in the Reich (see Section 231 of the Strafgesetzbuch), and we have a horrifying example of it in front of us. The army that Schenck runs is simply not up to the job of defending the colonies of the Reich. A major purge of disloyal or ineffective elements must take place. Starting right at the top."
 MZB_INVESTIGATION.30.a:0 "For the glory of the Vaterland. An army is only as good as its leader."

 MZB_INVESTIGATION.31.t:0 "Report: Failed Operation"
 MZB_INVESTIGATION.31.d:0 "Agents (CLASSIFIED) have returned from their operation in Leopoldville, and the results have been disappointing. The team was able to infiltrate the central compound of the Zentralafrikaner administration during the night, in search of proof about the ties between Reichskommissar Müller - henceforth to be referred to as "the suspect" - and several private corporations. Immediately, they located the central archives and started their inspection.\n\nWhat they didn't expect, however, was the state of the archive. Rather than being organized following the usual recording techniques used by the bureaucrats all across the Reich, the folders and documents were stored with no discernible order: security reports were found near receipts for the guards' food and newspaper articles about the suspect's hunting feats. We have no doubt that this chaos can't be blamed on mere incompetence: surely this is a deliberate attempt at making the archives themselves impossible to analyze without the time for a full inspection, which would require weeks, if not months with a team several orders of magnitude larger than what we can field.\n\nAs it is, this indirect defence mechanism has worked, and our agents were forced to leave the structure at dawn before the personnel returned to the compound, having found nothing of use to the investigation."
 MZB_INVESTIGATION.31.a:0 "For the glory of the Vaterland. The initial failure only makes the final victory sweeter."

 MZB_INVESTIGATION.32.t:0 "Agent Forced to Cease Südwestafrikan Surveillance"
 MZB_INVESTIGATION.32.d:0 "Agents (CLASSIFIED) have returned from their operation in Südwestafrika, with less than satisfactory results. Agent (CLASSIFIED) was out conducting field surveillance, in the hopes that evidence of collaboration or leniency between the rebel groups in Südwestafrika and the authorities could be uncovered. Unfortunately, the territory they were in was far more patroled than initially thought. Agent (CLASSIFIED) attempted to set up an observation position on more than one occasion, but nearby patrols forced them to change location. Eventually, the operative concluded the surveillance operation was impossible to accomplish and they vacated the area, with little to no actionable intelligence uncovered.\n\nThe operative insisted the frequency and intensity of the patrols had made it hard to accomplish surveillance without being uncovered and possibly captured. Given the delicate circumstances of the situation, it's understandable that the exposure and possible capture of one of our agents would cause enormous problems. If the working theory that the rebel groups and the local authority have been collaborating is true, a massive breach like that would risk the exposure of the entire investigation and all of our assets.\n\nWe cannot discount the possibility that the rebels had advanced knowledge they would be spied upon. An investigation of our intelligence network for any possible leaks is underway. Meanwhile, Agent (CLASSIFIED) will be temporarily kept away from the public while they and their friends and relatives are investigated as well."
 MZB_INVESTIGATION.32.a:0 "For the glory of the Vaterland. No matter how dark the night, the day always comes."

 MZB_INVESTIGATION.100.t:0 "Response from Germania"
 MZB_INVESTIGATION.100.d:0 "Reichskommissar Hüttig,\n\nWe have received your report and have studied it in full. As horrifying as such a conclusion is, we have no choice but to admit there is a strong likelihood that Reichkommiisars Schenck and Müller have committed grave treason against the Reich.\n\nThe allegations that you made were unthinkable and shocking. As I'm sure you are aware, these allegations were ones that would require a great deal of proof. We admit there was widespread doubt initially as to the accuracy of your claims. However, the weight of your evidence is overwhelming. This office has concluded that your claims were made in good faith, and that iit is not a misguided attempt to settle a personal grudge. The mountain of intelligence you have presented to us will go straight to the relevant authorities.\n\nAt the next possible opportunity, you will be summoned to Germania. There, we will discuss further investigations, and possible sanctions against the rogue Reichskommissariats. Unfortunately, the chaos of the attempt on our Füher's life prevents us from immediately having this meeting right now. You should, however, expect to leave for Germania at a moment's notice sometime in the next few months. Continue with all current investigations and evidence-gathering in the meantime. You and your agents have done the German Volk a great service.\n\nHeil Hitler,\n\nPhilipp Bouhler\n\nChef der Kanzlei des Führers der NSDAP"
 MZB_INVESTIGATION.100.a:0 "We have saved the Reich!"

 MZB_INVESTIGATION.101.t:0 "Response from Germania"
 MZB_INVESTIGATION.101.d:0 "Reichskommissar Hüttig,\n\nWe have received your report and have studied it in full. Your conclusions are interesting, if a bit implausible, and warrant further research.\n\nThe allegations that you made were unthinkable and shocking. As I'm sure you are aware, these allegations were ones that would require a great deal of proof. Suffice to say, the evidence you put forward was enough to consider. The allegations are serious and further investigations do need to be conducted.\n\nHowever, the Kanzlei has much more pressing concerns at the moment. Your case, though you do seem passionate about it, is extremely vague, and is not a high priority right now. We unfortunately have to put any further investigations off until a later date where we can fully commit ourselves to such an investigation. In the meantime, we order you to cease all further investigations until a full and proper one can be conducted. We will contact you if there is a change which causes us to reevaluate the importance of your investigation.\n\nHeil Hitler,\n\nPhilipp Bouhler\n\nChef der Kanzlei des Führers der NSDAP"
 MZB_INVESTIGATION.101.a:0 "You don't know the true danger that we're in..."

 MZB_INVESTIGATION.102.t:0 "Response from Germania"
 MZB_INVESTIGATION.102.d:0 "Reichskommissar Hüttig,\n\nWe have received your report and have studied it in full. And we are appalled by the fact a Reichskommisar such as yourself would debase the office that you hold with such lies and allegations.\n\nThe two men you are accusing are honorable and exemplary members of the NSDAP, with spotless records. Reichskommisar Müller has defended the possessions of the Reich from the Cameroonian menace, and has provided a constant supply of income to the Reich even in our economic hardship. Reichskommisar Schenck is a heroic fighter ace with legendary exploits during the Second Weltkrieg and over Russia, and even now defends the Reich from its enemies in the Sahara. To attack them with such flimsy evidence is nothing short of disgraceful and unbecoming of a fellow Reichskommisar.\n\nThe Kanzlei will decide your fate in due time. A meeting to decide on sanctions for your action will be convened as soon as possible. Consider yourself to be in a precarious position. And prepare yourself for potential retirement or reassignment.\n\nHeil Hitler,\n\nPhilipp Bouhler\n\nChef der Kanzlei des Führers der NSDAP"
 MZB_INVESTIGATION.102.a:0 "What sort of incompotent fools inhabit Germania?"
